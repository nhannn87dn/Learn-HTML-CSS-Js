<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width:auto;
        }
        table tr td,
        table tr th{
            border: 1px solid black;
            padding: 10px;
        }

        table tr td:first-child{
            text-align: center;
        }

        table tr td:nth-child(2){
            width: 200px;
        }
        .mergerow {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Môn Học</th>
            </tr>
        </thead>
        <!-- Mỗi dòng là một thẻ tr -->
        <tbody>
        <tr>
            <td>1</td>
            <td>Nguyễn CÔng Thịnh</td>
            <td>React Js & Node Js</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn Công Phước</td>
            <td>HTML &React JS</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mai Anh Quốc Minh</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Võ Khắc Thắng</td>
            <td class="mergerow" rowspan="2">React Js & Node Js</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Nguyễn Lê Minh</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>5</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
