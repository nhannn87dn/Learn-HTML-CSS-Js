<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- INTERNAL STYLE SHEET -->
    <style>
        /* 
        universal selector 
        ==> tất cả các elements đều thừa hưởng
        được các thuộc tính từ universal
        */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            /* reset thuộc tính css mặc định của trình duyệt */
        }
        /* h1: là selector, lấy chính tên của thẻ h1 */
        /* tag name selector / type selector */
        h1{
            color: red;
            font-size: 60px;
            background-color: yellow;
            width: 500px;
        }
        /* Class name selector */
        /* lấy tên của class làm selector */
        .h3 {
            color: red;
        }
        #h2 {
            color: #f80;
        }
    </style>
</head>
<body>
    <!-- INLINE STYLE SHEET -->
    <h1 style="color:blue">Hello CSS</h1>
    <h2 id="h2">Hello External Css</h2>
    <h3 class="h3">Hello Class Selector</h3>

</body>
</html>
