<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>List không có thứ tự</p>
    <ul>
      <li>Giặt đồ</li>
      <li>Nấu cơm</li>
      <li>Xem phim</li>
      <li>
        <ul>
          <li>Child 1</li>
          <li>Child 2</li>
          <li>Child 3</li>
        </ul>
      </li>
    </ul>
    <p>List có thứ tự</p>
    <ol>
      <li>Giặt đồ</li>
      <li>Nấu cơm</li>
      <li>Xem phim</li>
      <li>Học bài</li>
    </ol>
