<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Danh sách - List</h1>
    <p>Có 2 kiểu list trong HTML</p>
    <h2>A. List có số thứ tự - Ordered list</h2>
    <ol style="list-style-type:upper-roman;">
        <li>Nấu cơm - list item</li>
        <li>Giặt đồ</li>
        <li>Rửa chén</li>
        <li>Học bài</li>
        <li>
            <p>dsds</p>
            <b>dsds</b>
            <em>dsds</em>
        </li>
        <!-- <p>Sai</p>
        <div>sai</div>
        <h2>sai</h2> -->
    </ol>
    <h2>B. List không có số thứ tự</h2>
    <ul style="list-style-type: disc;">
        <li>Nấu cơm</li>
        <li>Giặt đồ</li>
        <li>Rửa chén</li>
        <li>Học bài</li>
    </ul>
</body>
</html>
