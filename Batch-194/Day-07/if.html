       /*
        Nếu DTB >= 9 thì xếp loại Xuất sắc

        Nếu DTB >= 6.5 và < 8 thì  Khá

        Còn lại yếu
       */
       const diemTB = 7.5;
       if(diemTB >= 9){
        console.log('Xuất sắc');
       }
       else if(diemTB >= 8 && diemTB < 9){
        console.log('Giỏi');
       }
       else if(diemTB >= 6.5 && diemTB < 8){
        console.log('Khá');
       }
       else if(diemTB >= 5 && diemTB < 6.5){
