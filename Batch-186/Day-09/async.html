<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //JSON
      const user = { id: 1, name: "John" };
      console.log(user);
      const jsonUser = '{"id":2,"name":"John 2"}';

      //Đối với JSOn, để truy cập đc vào các phần tử
      //Bạn cần convert nó thành object
      const obUser = JSON.parse(jsonUser); //json to object
      console.log(obUser.name);
      //convert Object thành JSON
      //conver object user thành JSON
      const cJson = JSON.stringify(user); //object to JSON
      console.log(cJson); //

      //Định nghĩa hàm lấy data
      const getData = async () => {
        const response = await fetch(
          "https://jsonplaceholder.typicode.com/users/1/posts"
        );
        const data = await response.json();
        console.log("<<=== 🚀 data ===>>", data);
      };
      //thực thi hàm để lấy data
      getData();

      const person = {
        name: "John",
        age: 30,
        city: "New York",
      };
      console.log(person.hasOwnProperty("email"));
    </script>
  </body>
</html>
