<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Universal selector */
      * {
        /* reset css mặc định của trình duyệt */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Tag name selector */
      h1 {
        color: red;
        background-color: yellow;
        font-size: 40px;
      }
      /* Class selector */
      .heading2 {
        color: blue;
      }
      /* ID selector */
      #heading3 {
        color: green;
      }
      .class_second {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h3 id="heading3">Hello Heading 3</h3>
    <h2 id="heading2" class="heading2">Hello HTML</h2>
    <div class="heading2 class_second">Day la the div</div>
    <h1>hello Css</h1>
  </body>
</html>
