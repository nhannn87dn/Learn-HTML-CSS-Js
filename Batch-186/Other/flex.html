<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        display: flex;
      }
      .categories_tree {
        background-color: blueviolet;
        width: 220px;
      }
      .product_list {
        background-color: chocolate;
        width: calc(100% - 220px);
      }
      .cha {
        display: flex;
        padding: 10px;
        column-gap: 10px;
        row-gap: 10px;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .con {
        background-color: #fff;
        width: calc((100% - 20px) / 3);
        /*margin-bottom: 10px; */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="categories_tree">categories_tree</div>
      <div class="product_list">
        <div class="cha">
          <div class="con">1</div>
          <div class="con">2</div>
          <div class="con">3</div>
          <div class="con">4</div>
          <div class="con">5</div>
        </div>
      </div>
    </div>
  </body>
</html>
