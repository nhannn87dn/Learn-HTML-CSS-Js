<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1. Toán tử số học
      const x = 5;
      const y = 2;
      //Toán tử cộng 2 số
      const tong = x + y;
      console.log("x + y = ", tong);
      //Toán từ trừ
      const hieu = x - y;
      console.log("x - y = ", hieu);
      //Toán tử nhân dùng dấu *
      const tich = x * y;
      console.log("x * y = ", tich);
      //Toán tử chia, dùng dấu /
      const thuong = x / y;
      console.log("x / y = ", thuong);
      //Chia lấy dư dùng %
      const mod = x % y;
      console.log("x % y = ", mod);

      //Toán tử cộng với chuỗi:
      const h = "Hello";
      const w = "world";
      const str = h + w; //output: Hellowolrd
      //Nối chuỗi
      console.log("Hello " + w); //output: Hello wolrd
      //dùng dấu nháy bên trái số 1
      console.log(`Hello ${w}`); //output:Hello wolrd

      //2. Toán tử tăng và giảm
      let z = 1;
      //để tăng z lên 2;
      //z = ++z; //tăng lên 1 đơn vị
      z = z + 1;
      console.log("z", z);

      //3. Toán tử so sánh
      const a = 5;
      const b = 2;
      const c = "5";
      // Kết quả của toán tử so sánh
      //là một biểu thức logic true/false
      console.log("a == b", a == b);
      console.log("a != b", a != b);
      //Toán tử so sánh, khi so sánh với 2 dấu =
      //thì nó chỉ so sánh về mặt giá trị
      console.log("a == c", a == c);
      /*
        Khi ss với ===, thì nó ss cả giá trị + kiểu dữ liệu
      */
      console.log("a === c", a === c);

      //4. Toán tử Logical
      const e = 5;
      const f = 2;
      const g = 3;
      //AND --> phải thõa tất cả các vế
      // Chỉ cần 1 vế false, thì tất cả trả về false;
      console.log(e == 5 && f == 2); // true && true ==> true
      console.log(e == 1 && f == 2); // false && true ==> false
      console.log(e == 5 && f == 2 && g == 8); //true && true && false ==> false

      //OR -->Chỉ cần 2 vế TRUE --> kết quả là true.
      console.log(e == 5 || f == 2); // true || true ==> true;
      console.log(e == 1 || f == 2); // false || true ==> true;

      //! NOT (Phủ định)
      const i = true;
      console.log(!(e == 5)); // !(true) ==> false
      console.log(!i); // !true ==> false;
      console.log(!!i); //true

      //5. Toán tử gán
      let j = 0;
      j = 6;
      j += 2; // j = j + 2;
      console.log("j", j);

      //Đối với chuỗi
      let html = "<ul>";
      html += "<li>item 1</li>";
      html += "</ul>";

      //Toản tử đặc biệt
      //typeof dùng để kiểm tra kiểu dữ liệu
      console.log(typeof j);
    </script>
  </body>
</html>
