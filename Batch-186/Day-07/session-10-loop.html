<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Vòng lặp
      const arr = [1, 2, 3, 4, 5, 6];
      //console.log(arr[0]);

      //1. for
      //Vế 1: là giá trị đầu tiên trong mảng
      //vế 2: là điều kiện để vòng lặp chạy, vòng lặp dừng khi vế 2 này không còn đúng nữa
      //vế 3: bước nhảy
      for (let i = 0; i < arr.length; i++) {
        console.log("index", i);
        //Lấy giá trị của phẩn tử trong mảng
        console.log("value", arr[i]);
      }
      /*
      Lưu ý: khi sử dụng vòng lặp. bắt buộc vế 2. phải là biểu thức so sánh < bé hơn.
      Nếu ko thì vòng lặp lặp vô hạn, 
      */

      const students = ["Alice", "Bob", "Carol", "Dave", "Eve"];
      for (let i = 0; i < students.length; i++) {
        document.write(students[i]);
      }
      //Trong ví dụ trên i: đại diện cho index của một phần tử trong mảng

      const numbers = [1, 2, 3, 4, 5];

      for (let number of numbers) {
        console.log(number);
      }
      /*
    trong ví dụ trên: biến number là đại diện giá trị của một phần tử
    mà mảng duyệt qua.
    */

      let count = 0;
      while (count < 5) {
        //thì thực hiện câu lệnh dưới đây
        console.log(count);
        //tăng count lên 1 đơn vị
        count++;
      }
    </script>
  </body>
</html>
