<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      article {
        width: 356px;
      }
      article img {
        width: 100%;
        height: auto;
        transition: all 0.2s ease-in-out;
      }
      article .photo {
        overflow: hidden;
        position: relative;
      }
      article .photo:hover img {
        transform: scale(1.1);
      }
      article .photo .time {
        background-color: #111;
        color: #fff;
        position: absolute;
        bottom: -40px;
        left: 0;
        right: 0;
        z-index: 1;
        height: 40px;
        transition: bottom 0.2s ease-in-out;
      }
      article .photo:hover .time {
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1>Hover lên có hiệu ứng</h1>
    <article>
      <div class="photo">
        <img
          src="https://kamleshyadav.com/html/cycling/version-1/images/event/event1.jpg"
          alt=""
        />
        <div class="time">Ngày đăng bài</div>
      </div>
    </article>
  </body>
</html>
