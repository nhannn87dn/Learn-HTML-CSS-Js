<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table_params {
        max-width: 500px;
      }
      .table_params table {
        border-collapse: collapse;
        width: 100%;
      }
      .table_params table tr td {
        padding: 10px 10px;
      }
      .table_params table tr td:first-child {
        width: 40%;
      }
      .table_params table tr td:last-child {
        width: 60%;
      }
      .table_params table tr:nth-child(2n + 1) td {
        background-color: #f3f3f3;
      }
      .view_more {
        border: 1px solid #4a90e2;
        width: 80%;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin: 10px auto 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="table_params">
      <h2>Cấu hình điện thoại Iphone</h2>
      <table>
        <tr>
          <td>Màn hình:</td>
          <td>AMOLED6.67"Full HD+</td>
        </tr>
        <tr>
          <td>Màn hình:</td>
          <td>AMOLED6.67"Full HD+</td>
        </tr>
        <tr>
          <td>Màn hình:</td>
          <td>AMOLED6.67"Full HD+</td>
        </tr>
      </table>
      <div class="view_more">Xem thêm cấu hình</div>
    </div>
  </body>
</html>
