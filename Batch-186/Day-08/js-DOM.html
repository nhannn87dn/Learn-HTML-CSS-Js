<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading last">hello world</h1>
    <h2 id="heading2">hello heading <span>2</span></h2>
    <div id="root"></div>
    <script>
      //DOM
      //Tạo ra kết nối giữa js với HTML
      //Ví dụ: Lấy chữ ở giữa thẻ h1
      const text = document.querySelector(".heading").textContent; //Chỉ lấy text thuần
      console.log(text);
      //hoăc lấy cả code html
      const html = document.getElementById("heading2").innerHTML;
      console.log(html);
      //Để lấy giá trị các atribute trong thẻ html
      //Ví dụ: để lấy giá trị heading của thẻ h1
      const cls = document.querySelector(".heading").classList;
      //cls là một mảng
      console.log("Class hiện có của thẻ h1.heading", cls);

      //làm sao để chèn vào giữa thẻ div#root. dòng chữ: hello Javascript
      document.querySelector("#root").innerHTML = "<p>hello Javascript</p>";
    </script>
  </body>
</html>
