<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ?</title>
    <!-- CSS ở đây gọi là Internal Style Sheet -->
    <style>
      h1 {
        color: blue;
        background-color: yellow;
        font-size: 14px;
        padding-left: 50px;
        border: 1px solid black;
        width: 50%;
        /* đơn vị tương đối, = 50% CHA của nó */
        /* width: 500px; */
        /* đơn vị tuyệt đối */
      }
      /**
      - h1: là selector. Mỗi selector có thể có nhiều thuộc tính, 
          mỗi thuộc tính cách nhau = dấy ;
      - color: là property (thuộc tính) 
      - blue: là value (giá trị của thuộc tính)
      */
      /**
        MỤC TIÊU
        - Cần biết nhiều thuộc tính css, càng nhiều càng tốt
        - Vậy làm sao biết CSS có những thuộc tính nào ?
      */
    </style>
  </head>
  <body>
    <h1>Hello CSS3</h1>
    <!-- ==> CSS Inline -->
    <p style="color: red">Học CSS thật là dễ</p>
  </body>
</html>
