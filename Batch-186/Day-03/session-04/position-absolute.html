<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .line {
        border-bottom: 1px solid black;
      }
      .box {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        position: relative;
      }
      .child {
        border: 1px solid blue;
        position: absolute;
        top: -10px;
      }
    </style>
  </head>
  <body>
    <div class="line"></div>
    <div class="box">
      <div class="child">Child</div>
    </div>
  </body>
</html>
