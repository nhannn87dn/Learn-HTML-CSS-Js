<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            height: 100px;
            background-color: yellow;
            position: relative;
        }
        .child{
           
            width: 40px;
            height: 40px;
            background-color: red;
            

             position: absolute;
             /* bottom: 0;
             right: 0; */
        }

        .child:nth-child(1){
            z-index: 2;
        }
        .child:nth-child(2){
            background-color: blue;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>
</body>
</html>
