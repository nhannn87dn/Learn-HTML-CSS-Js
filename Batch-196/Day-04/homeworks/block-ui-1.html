<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="block.ui1.css">
</head>
<body>
    <div class="container">
        <div class="process-item bandwidth flex">
            <div class="process-label">
                Bandwidth
            </div>
            <div class="process-bar">
                <div style="width: 20%;" class="process-percent">20%</div>
            </div>
        </div>
        <div class="process-item storage flex">
            <div class="process-label">
                Storage
            </div>
            <div class="process-bar">
                <div style="width: 50%;" class="process-percent">50%</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="ui-bg">
           <div class="dashboard flex">
                <div class="statics-item">
                    <div class="statics-item-top">
                        Top
                    </div>
                    <div class="statics-item-bottom">
                        Bottom
                    </div>
                </div>
                 <div class="statics-item">
                    <div class="statics-item-top">
                        Top
                    </div>
                    <div class="statics-item-bottom">
                        Bottom
                    </div>
                </div>
                 <div class="statics-item">
                    <div class="statics-item-top flex flex-col item-center">
                        <h4 class="statics-title">
                            Today Visitors
                        </h4>
                        <span>24.599</span>
                    </div>
                    <div class="statics-item-bottom flex">
                        <div class="day-item flex flex-col">
                            <div class="day-process-bar">
                                <div style="height: 40%;" class="day-process-percent"></div>
                            </div>
                            <div class="day-label">
                                Mon
                            </div>
                        </div>
                        <div class="day-item flex flex-col">
                            <div class="day-process-bar">
                                <div style="height: 20%;" class="day-process-percent"></div>
                            </div>
                            <div class="day-label">
                                Tue
                            </div>
                        </div>
                         <div class="day-item flex flex-col">
                            <div class="day-process-bar">
                                <div style="height: 20%;" class="day-process-percent"></div>
                            </div>
                            <div class="day-label">
                                Wed
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="statics-item">
                    <div class="statics-item-top">
                        Top
                    </div>
                    <div class="statics-item-bottom">
                        Bottom
                    </div>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
