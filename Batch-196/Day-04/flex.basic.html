<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            display: flex;
            flex-direction: row;
            align-items: center;

            border: 2px solid red;
            height: 300px;
            
        }
        .child {
            border: 1px solid blue;
            width: 40px;
            height: 40px;
        }
        .order-1 {
            order: 5
        }
         .order-2 {
            order: 2
        }
         .order-3 {
            order: 3
        }
         .order-4 {
            order: 4
        }
         .order-5 {
            order: 1
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child order-1">1</div>
        <div class="child order-2">2</div>
        <div class="child order-3">3</div>
        <div class="child order-4">4</div>
        <div class="child order-5">5</div>
    </div>
</body>
</html>
