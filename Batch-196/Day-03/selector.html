<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="selector.css">
    <style>
        /* id selector */
        #heading {
            color: cyan
        }
        /* 
        Universal selector
        Apply style cho toàn bộ element
         */
        * {
            color: blue
        }
        /* Tag name selector */
        h1{
            color: red
        }
        /* class selector */
       
        .heading {
            color: rgb(128, 2, 23)
        }
        /* ctrl + / */
        .title {
            color: green
        }
        
    </style>
   
</head>
<body>
    <h1 style="color: darkviolet" id="heading" class="title heading head">Selector</h1>
    <div>Đây là thẻ div</div>
    <p>Description</p>
</body>
</html>
