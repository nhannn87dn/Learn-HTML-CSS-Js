<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /* gộp các đường viền của các ô liền kề */
            border-collapse: collapse;
            
        }

        table td,
        table th {
            border: 1px solid #333;
            padding: 10px;
        }
        table th{
            background-color: #f2f2f2;
        }
        tr>td:first-child,
        .qty
        {
            text-align: center;
        }
        
        tr>td:last-child{
            text-align: right;
        }
        .vf{
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <table>
        <thead>
             <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Class</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
            <td>
                1
            </td>
            <td>
                Trung Kiên
            </td>
            <td>
                Khoá 196
            </td>
            <td class="qty">
                10
            </td>
            <td>
                100,000
            </td>
        </tr>
        <tr>
            <td>
                2
            </td>
            <td>
                Minh Tuấn
            </td>
            <td rowspan="2" class="vf">
                Khoá 197
            </td>
            <td class="qty">
                5
            </td>
            <td>
                50,000
            </td>
        </tr>
        <tr>
            <td>
                3
            </td>
            <td>
                Hoàng Anh
            </td>
            <td class="qty">
                8
            </td>
            <td>
                80,000
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                Phúc Lâm
            </td>
            <td>
                Khoá 196
            </td>
            <td class="qty">
                12
            </td>
            <td>
                120,000
            </td>
        </tr>
        <tr>
            <td colspan="3">
                Total
            </td>
            
          
            <td class="qty">
                35
            </td>
            <td>
                350,000
            </td>
        </tr>
        </tbody>
    </table>
</body>

</html>
