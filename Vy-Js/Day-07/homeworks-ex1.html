<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        const cars = ['Toyota', 'Honda', 'Honda', 'BMW', 'Audi', 'Mitsubishi'];

        let ul_list = '<ul>';
        for (let index = 0; index < cars.length; index++) {
            const item = cars[index];
            ul_list += '<li>'+ item + '</li>';
        }
       
        ul_list += '</ul>';

        console.log(ul_list);

        document.querySelector("#result").innerHTML = ul_list;



    </script>
</body>
</html>
