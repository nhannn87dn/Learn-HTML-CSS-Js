<!DOCTYPE html>
<html>
  <head>
    <title>My website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            }

            .popup {
            background-color: white;
            border: 1px solid gray;
            padding: 20px;
            }
            /* 
            - Theo lý thuyết isolate ngăn không cho button ở trong popup có màu xanh blue
            isolate tạo ra vùng cô lập ngăn không có các rules css bên ngoài làm ảnh hưởng
            
            - Nhưng thực thế nếu bỏ class isolate đi: thì button trong popup
            vẫn không có màu blue, vì nó tuần theo quy tắc  ưu tiên của Cascading Style Sheets (CSS), còn được gọi là Cascading Order.
            */
      </style>
  </head>
  <body>
    <div class="popup isolate">
        <h2 class="text-lg font-bold">Thông báo</h2>
        <p class="mt-2">Bạn có chắc chắn muốn xóa bản ghi này?</p>
        <button class="bg-red-500 text-white py-2 px-4 rounded mt-4">Xóa</button>
      </div>
  </body>
</html>
