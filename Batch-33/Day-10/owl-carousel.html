<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #banner-home {
            max-width: 600px;
            position: relative;
        }
        #banner-home .owl-nav {
            position: absolute;
            width: 100%;
            top: 47%;
            display: flex;
            justify-content: space-between;
        }
        #banner-home .owl-nav .owl-prev,
        #banner-home .owl-nav .owl-next{
            background-color: rgba(255,255,255,0.5);
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }
        #banner-home .owl-dots{
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        #product .item{
            height: 280px;
            width: 100%;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    
    <div id="banner-home" class="owl-carousel owl-theme">
        <div class="item">
            <img src="https://salt.tikicdn.com/cache/w1080/ts/tikimsp/bb/51/6b/227028662db18e858708ea2dbeb44a09.png.webp" alt="">
        </div>
        <div class="item">
            <img src="https://salt.tikicdn.com/cache/w1080/ts/tikimsp/70/82/84/5233a6c33b2437da741d58b131aea695.png.webp" alt="">
        </div>
        <div class="item">
            <img src="https://salt.tikicdn.com/cache/w1080/ts/tikimsp/cc/f4/3f/747a5e2f024c596170178cbc1bda782c.png.webp" alt="">
        </div>
        <div class="item">
            <img src="https://salt.tikicdn.com/cache/w1080/ts/tikimsp/6b/58/49/d1b72685fd0ac2cfaeeac4e974b28d2a.png.webp" alt="">
        </div>
        
    </div>
    <h2>Carousel Products</h2>
    <div id="product" class="owl-carousel owl-theme">
        <div class="item">
            1
        </div>
        <div class="item">
            2
        </div>
        <div class="item">
            3
        </div>
        <div class="item">
            4
        </div>
        <div class="item">
            5
        </div>
        <div class="item">
            6
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#banner-home').owlCarousel({
            loop:true, //lặp vòng tròn
            items: 1, //số lượng item trên 1 slide
            nav:true, //next/prev
            dots: true
            
        });

        $('#product').owlCarousel({
            loop:true, //lặp vòng tròn
            items: 5, //số lượng item trên 1 slide
            nav:true, //next/prev
            dots: true,
            margin: 10
            
        })
    </script>
</body>
</html>
