<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            height: 200px;
            width: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas">

    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(100, 100);
        ctx.stroke();
        </script>
</body>
</html>
