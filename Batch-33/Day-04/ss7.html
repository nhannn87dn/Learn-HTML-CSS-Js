<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .photo {
            /* img responsive */
            width: 100%;
            height: auto;
            border: 2px solid red;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .parent {
            background-color: yellow;
        }
        .child {
            background-color: crimson;
            width: 100%;
            border: 4px solid #fff;
            padding: 10px;
        }
        .box {
            background-color: blue;
            width: 100px;
            height: 50px;
            border-radius: 20px;
            position: relative;

            animation-name: move;
            animation-duration: 4s; 
            animation-timing-function: ease-out; 
            animation-delay: 0;
            
            animation-direction: alternate;
            animation-iteration-count: infinite;
            animation-fill-mode: none;
            animation-play-state: running;

        }
        /* ĐỊnh nghĩa 1 animation */
        @keyframes move {
            /* Mỗi keyframe */
           0% {
             background-color: violet;
             left: 0;
             opacity: 0;
             top: 0;
           }
           20% {
             opacity: 0.3;
             top: 30px;
           }
           /* Mỗi keyframe */
           50% {
             background-color: rgb(234, 250, 2);
             left: 50%;
             opacity: 0.8;
             top: 0
           }
            /* Mỗi keyframe */
           100% {
            background-color: red;
            left: 100%;
            opacity: 0;
            top: 20px
           }

        }
    </style>
</head>
<body>
    <img width="200" height="200" src="apple-logo.png" alt="apple logo">
    <img width="200" height="200" src="apple-logo.jpg" alt="apple logo">
    <img class="photo" src="https://images.samsung.com/is/image/samsung/assets/ae/2201/preorder/1_image_carousel/2_group_kv2/S21FE_Carousel_GroupKV2_PC.jpg" alt="">

    <div class="box"></div>
</body>
</html>
