<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        header {
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        nav>ul, main, .header-middle{
            display: flex;
        }
        .header-middle {
            align-items: center;
            justify-content: space-between;
        }
        nav>ul {
            background-color: #FFD400;
            list-style: none;
            column-gap: 15px;
            margin: 0;
        }
        nav>ul>li{
            padding: 0 10px;
            position: relative;
            height: 45px;
        }
        nav>ul>li:hover{
            background-color: #deb900;
        }

       
        nav>ul a{
            text-decoration: none;
            color: #111;
        }
        nav>ul>li>a{
            line-height: 45px;
        }

        nav>ul>li.has-child:after {
            content: '';
            width: 0;
            height: 0;
            border-top: 6px solid #333;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }
        nav>ul>li>.nav_sub{
            display: none;
            min-width: 180px;
            background-color: #fff;
            box-shadow: 2px 3px 10px rgba(0,0,0,.3);
            position: absolute;
            left: 0;
            top: 45px;
        }
        nav>ul>li:hover>.nav_sub{
            display: block;
        }

        nav>ul>li:hover>.nav_sub a{
            display: block;
            margin: 5px 0;
            padding: 0 10px;
        }
        nav>ul>li img{
            vertical-align: middle;
        }
        .main-content {
            width: 80%;
            background-color: burlywood;
        }
        aside {
            width: 40%;
            background-color: aquamarine;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-middle">
            <div class="logo">
                Magezine
            </div>
            <nav>
                <ul>
                    <li><a href="dien-thoai">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        Mobile
                    </a></li>
                    <li class="has-child">
                        <a href="dien-thoai"><i class="fa-solid fa-laptop"></i> Laptop</a>
                        <div class="nav_sub">
                            <a href="dien-thoai">Laptop Dell</a>
                            <a href="dien-thoai">Laptop HP</a>
                            <a href="dien-thoai">Laptop Asus</a>
                        </div>
                    </li>
                    <li><a href="dien-thoai"> <img src="icon-services.png" alt=""> Tablet</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main >
        <section class="main-content">
            main-content
        </section>
        <aside>
            slidebar
        </aside>
    </main>
    <footer>
        <div class="footer-top">
            <div class="footer-item">
                1
            </div>
            <div class="footer-item">
                1
            </div>
            <div class="footer-item">
                1
            </div>
            <div class="footer-item">
                1
            </div>

        </div>
       <div class="footer-copyright">
        <p>© 2018. Công ty cổ phần Thế Giới Di Động. GPDKKD: 0303217354 do </p>
       </div>
    </footer>
</body>
</html>
