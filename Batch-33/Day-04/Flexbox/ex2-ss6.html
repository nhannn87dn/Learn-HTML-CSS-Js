    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
    background: #f5f5f5;
}
        .container {
            max-width: 1200px;

        .flex{

            border: 1px solid #ddd;

        }
        .hot_points .item{
            width: calc(100% / 3);
            border-right: 1px solid #ddd;
            justify-content: center;
        }
        .hot_points .item:last-child {
            border-right: 0;
        }
        .hot_points .item .icon i{
            font-size: 30px;
            margin-right: 10px;
        }
        .product_list {
            /* height: 400px; */

            flex-wrap: wrap;
            /* row-gap: 10px; */
        }
        .product_list .item {
            width: calc((100% - 40px) / 5);
            background-color: #fff;
            height: 280px;
            margin-top: 10px;
            
        }
    </style>
</head>
