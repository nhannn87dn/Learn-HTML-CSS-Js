<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 500px;
            border-radius: 10px;
           
        }
        table tr td,
        table tr th{
            border-left: 1px solid #13ca59;
            border-top: 1px solid #13ca59;
            padding: 5px 8px;
        }
        
        tr:first-child th:first-child { border-top-left-radius: 10px; }
        tr:first-child th:last-child { border-top-right-radius: 10px; }

        table tr td:first-child{
            width: 40px;
            text-align: center;
        }
        table tbody tr:nth-child(2n+1){
           background-color: #f3f3f3;
        }

        table tbody tr:last-child td{
            border-bottom: 1px solid #13ca59;
        }
        table thead tr th:last-child,
        table tbody tr td:last-child{
            border-right: 1px solid #13ca59;
        }

        .mergecol {
            vertical-align: middle;
        }
        .total {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ Tên</th>
                <th>Môn Học</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Nguyễn Công Thịnh</td>
                <td>React Js & Node Js</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nguyễn Công Phước</td>
                <td>HTML &React JS</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mai Anh Quốc Minh</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Võ Khắc Thắng</td>
                <td rowspan="2" class="mergecol">React Js & Node Js</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Nguyễn Lê Minh</td>
            </tr>
            <tr>
                <td colspan="2" class="total">Total</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
