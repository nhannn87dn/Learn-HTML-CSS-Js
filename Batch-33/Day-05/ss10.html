<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <style>
        form .input_row {
            display: flex;
            margin-bottom: 15px;
        }
        form label{
            min-width: 120px;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>Vertical Layout Form</h3>
        <div class="input_row">
            <label for="fist_name">Fist Name</label>
            <input autofocus minlength="4" maxlength="255" id="fist_name" type="text" name="fist_name">
        </div>
        <div class="input_row">
            <label for="last_name">Last Name</label>
            <input id="last_name" type="text" name="last_name">
        </div>
        <div class="input_row">
            <label for="email">Email (*)</label>
            <input autocomplete="on" placeholder="bắt buộc điền" required id="email" type="email" name="email">
        </div>
        <div class="input_row">
            <label for="age">Age</label>
            <input min="18" max="100" id="age" type="number" name="age">
        </div>
        <div class="input_row">
            <label for="gender">Gender</label>
            <label><input checked type="radio" name="gender" value="male"> male</label>
            <label><input type="radio" name="gender" value="female"> female</label>
        </div>
        <div class="input_row">
            <label for="gender">interest</label>
            <label>
                <input checked type="checkbox" name="interest" value="travel"> Travel
            </label>
            <label>
                <input type="checkbox" name="interest" value="shopping"> Shopping
            </label>
            <label>
                <input type="checkbox" name="interest" value="sport"> Sport
            </label>
            <label>
                <input type="checkbox" name="interest" value="movies"> Movies
            </label>
        </div>
        <div class="input_row">
            <label for="tel">Tel</label>
            <input pattern="(84|0[3|5|7|8|9])+([0-9]{8})" id="tel" type="tel" name="tel">
        </div>
        <div class="input_row">
            <label for="password">Password</label>
            <input pattern="^(?=.*[A-Z].*[A-Z])(?=.*[!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8}$" id="password" type="password" name="password">
        </div>
        <div class="input_row">
            <label for="province">Province/City</label>
            <select name="province" id="province">
                <option value="">--Vui lòng chọn Tỉnh/TP</option>
                <option value="1">Hà Nội</option>
                <option selected value="2">TP HCM</option>
                <option  value="3">Đà Nẵng</option>
            </select>
        </div>
        <div class="input_row">
            <label for="brief">Brief</label>
            <textarea name="brief" id="brief" cols="30" rows="10"></textarea>
        </div>
        <div class="input_row">
            <label for="avatar">Avatar</label>
            <input type="file" name="avatar" id="avatar">
        </div>

        <div class="input_row">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
