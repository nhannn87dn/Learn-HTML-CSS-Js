<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .product {
            width: 200px;
            height: 200px;
            background-color: #f3f3f3;
            position: relative;
        }
        .product .product__badgelist {
            position: absolute;
            top: 5px;
            left: 5px;
            display: flex;
            flex-direction: column;
            row-gap: 5px;
        }
        .product .product__badge_item {
            display: block;
            padding: 2px 10px;
            background-color: #2BA968;
            color: #fff;
            font-size: 12px;
            text-align: center;
            border-radius: 20px;
            
        }
        .product .badge_item--discount {
            background-color: #DA5555;
        }
        .product .badge_item--best {
            background-color: #f80;
        }

        .btn {
            padding: 12px 18px;
            text-align: center;
            border: 0;
            background-color: #f80;
            color: #fff;
            font-weight: bold;
            outline: 0;
        }
        .btn-call {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="product"><!-- Block -->
        <div class="product__badgelist">
            <span class="product__badge_item">HOT</span>
            <span class="product__badge_item badge_item--best">BEST</span>
            <span class="product__badge_item badge_item--discount">20%</span>
        </div> <!-- Element  -->
    </div>

    <button class="btn">Thêm giỏ hàng</button>
    <button class="btn btn-call">Gọi tư vấn</button>
</body>
</html>
