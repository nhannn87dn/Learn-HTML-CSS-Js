        //Object-oriented programming (OOP) 
        //student là một đối tượng
        function student(name, age, email, gender, location, mobile){
            this.name = name;
            this.email = email;
            this.gender = gender;
            this.location = location;
            this.mobile = mobile;
        }
        //Đối tượng sinh viên A theo cấu trúc trên
