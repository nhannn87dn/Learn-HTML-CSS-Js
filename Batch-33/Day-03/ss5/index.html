<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello CSS3</title>
     <!-- External Style sheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/global.css">

    <!-- INTERNAL Style sheet -->
    <style>
        /* 
        MULTI LINEs COMMENT
        Universal selector 
        Ý nghĩa: Tất cả các thẻ đều được apply thuộc tính css
        */
        * {
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            color: #111;
        }

        /* .button là Class selector */
        .button {
            /* background-color -> gọi là property */
            /* #411CA9 gọi là value */
            background-color: #411CA9;
            color:#fff;
            width: 100px;
            text-align: center;
            /* border-radius: 50px; */
            text-transform: uppercase;
            padding: 10px 10px;
        }
        /* type selector hoặc tag name selector */
        p {
            color: #D0021C;
        }
        /* ID Selector */ /* SINGLE LINE COMMENT */
        #heading {
            color: blue;
            font-size: 40px;
        }
        h1 {
            color: violet;
        }
        .heading {
            color: black;
        }

        a:hover{
            color: black;
        }
        a:active{
            color: rgb(255, 0, 179);
        }
        a:visited{
           color: #D0021C;
        }

        p.second_p::first-letter{
            font-size: 40px;
            font-weight: bold;
        }
        div .second_p::first-letter{
            font-size: 40px;
            font-weight: bold;
        }
        /* ul li:first-child {
            color: #411CA9;
        }

        ul li:last-child {
            color:#D0021C;
        }

        ul li:nth-child(2){
            color: green;
        }
        ul li:nth-child(4){
            color: green;
        } */
        /* Css kiểu chẳn lẻ */
        ul li:nth-child(2n+2){
            color:#D0021C;
        }
        .list-star {
            list-style: none;
        }
        .list-star li::before {
            content: "✓";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1 class="heading" id="heading">Hello CSS3</h1>

    <!-- INLINE Style sheet -->
    <strong style="color: #D0021C;">300.000đ</strong>
    <p>Type Selector</p>
    <!-- External Style sheet -->
    <span>% Giá Rẻ Quá</span>

   <div class="button">Mua Ngay</div>
    <a class="button" href="">Add to Cart</a>
    <p class="second_p">Second Paragraph</p>
    <div>
        <!-- inline -->
        dsdsd <div class="second_p">Second Paragraph</div>
    </div>
    
    <h2>Default heading</h2>
    <a href="https://vieclam.thegioididong.com/">19008198</a>
    <ul class="list-star">
        <li>Child 1</li>
        <li>Child 2</li>
        <li>Child 3</li>
        <li>Child 4</li>
    </ul>

    <ul class="nav">
        <li><a>Giới thiệu</a></li>
        <li><a>Góp ý</a></li>
        <li><a>Đầu trang</a></li>
    </ul>
</body>
</html>
