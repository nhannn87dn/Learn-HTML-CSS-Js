<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello h1</h1>
    <button id="add" type="button">add</button>
    <button onclick="remove()" type="button">remove</button>
    <button onclick="toggle()" type="button">Toggle</button>

    <button onclick="hideElement()" type="button">Hide</button>
    <button onclick="showElement()" type="button">show</button>
    <button onclick="inElement()" type="button">Fadein</button>
    <button onclick="outElement()" type="button">FadeOut</button>

    <div id="result"></div>

    <div id="resultj"></div>
    <a id="link" class="link link2" href="https://24h.com.vn" target="_blank">24h.com.vn</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //javascript
        document.querySelector("#result").innerHTML = 'Hello jQuery';
        //jQuery
        $("#resultj").html('Hello jQuery');

        //Thay đổi giá trị của một attribute
        $("#link").attr("href","tinhte.vn");

        //Css jQuery
        function add(){
            $("h1").addClass('h1');
            // $("h1").css('color', 'red');
            $("h1").css({'color': 'red', 'font-weight': 300});
        }

        function remove(){
            $("h1").removeClass('h1');
        }
        function toggle(){
            $("h1").toggleClass('h1');
        }
        //jQuery Effect
        function hideElement(){
            $("h1").hide(1000);
        }
        function showElement(){
            $("h1").show(300);
        }

        function inElement(){
            $("h1").fadeIn(500);
        }
        function outElement(){
            $("h1").fadeOut(500);
        }
        //jQuery event html
        $("button#add").on("click", function(){
            add();
        });
        $("button#add").on("mouseover", function(){
            console.log('rê chuột lên');
        });
        //Cách này không sử dụng nữa
        $("button#add").click(function(){

        });
    </script>
</body>
</html>
