<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Đặc tính của local storage
        //Chỉ mất khi xóa đi, cài lại win

        /* Kiểm tra xem trình duyệt có hỗ trợ webs storage không */
        if(typeof (Storage) != "undefined"){
            document.write('Có hỗ trợ Web Storage')
        }else{
            document.write('Không hỗ trợ Web Storage')
        }

        //1. Lưu một key xuống local storage
        // localStorage.setItem('name','Sarah');
        // localStorage.setItem('age','32');

        //2. Lấy một key từ local storage
        let name = localStorage.getItem('name');
        console.log(name);
        //3. Xóa một key
        localStorage.removeItem('name');
        //4. Xóa tất cả
        localStorage.clear();
    </script>
</body>
</html>
