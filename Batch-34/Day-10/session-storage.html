<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Đặc tính của session storage là tồn tại theo phiên
        // Tắt tab, hoặc đóng trình duyệt thì dữ liệu sẽ mất


        /* Kiểm tra xem trình duyệt có hỗ trợ webs storage không */
        if(typeof (Storage) != "undefined"){
            document.write('Có hỗ trợ Web Storage')
        }else{
            document.write('Không hỗ trợ Web Storage')
        }
        //1. Lưu một key xuống session storage
        // sessionStorage.setItem('name','Sarah');
        // sessionStorage.setItem('age','32');
        //Value: chỉ chấp nhận string, boolean, integer, or float
        
        //2. lấy một key từ dưới session storage lên
        let name = sessionStorage.getItem('name');
        console.log(name);

        //3. Xóa một key
        sessionStorage.removeItem('age')

        //4. Xóa tất cả các keys
        sessionStorage.clear()
    </script>
</body>
</html>
