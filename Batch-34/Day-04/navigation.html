<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #212121;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        ul,ol{
            list-style: none;
        }
        nav {
            margin-top: 30px;
        }
        nav>ul{
            height: 48px;
            background-color: #fe4a55;
            display: flex;
           
        }
        nav>ul>li {
            height: 100%;
            display: flex;
            align-items: center;
            border-right: 1px solid #ee404c;
            padding: 0 15px;
            position: relative;
        }
        nav>ul>li>a{
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            
        }
        nav>ul>li:hover {
            background-color: #ee404c;
        }
        nav .nav-child {
            /* mặc định là ẩn */
            display: none;
        }

        nav>ul>li:hover .nav-child{
            display: block;
            background-color: #fff;
            position: absolute;
            top:48px;
            left: 0;
            min-width: 170px
        }
        .nav-child>li {
            margin: 10px 0;
            padding: 0 10px;
        }
        nav>ul>li:hover .nav-child>li>a{
            color: #111;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">

        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li> <!--relative-->
                    <a href="">Blog</a>
                     <ul class="nav-child"> <!--absolute-->
                        <li><a href="">PHP</a></li>
                        <li><a href="">CSS</a></li>
                        <li><a href="">HTML</a></li>
                     </ul>
                </li>
                <li><a href="">About</a></li>
                <li><a href="">Contact us</a></li>
            </ul>
        </nav>

    </div>
</body>
</html>
