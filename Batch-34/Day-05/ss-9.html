<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
      }
      table tr td,
      table tr th {
        border: 1px solid #333;
        padding: 10px;
      }

      table tr td:first-child {
        /* canh theo chiều ngang */
        text-align: center;
        width: 40px;
      }
      .rowspan {
        /* Canh theo chiều dọc */
        vertical-align: middle;
      }

      
    </style>
  </head>
  <body>
    <table>
      <!-- table header-->
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Môn học</th>
        </tr>
      </thead>

      <!-- table body-->
      <tbody>
        <tr>
          <td>1</td>
          <td>Nguyễn Công Thịnh</td>
          <td>React Js & Node Js</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nguyễn Công Phước</td>
          <td>HTML &React JS</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mai Anh Quốc Minh</td>
          <td>HTML</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Võ Khắc Thắng</td>
          <td rowspan="2" class="rowspan">React Js & Node Js</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Nguyễn Lê Minh</td>
        </tr>
        <tr>
            <td colspan="2">Total</td>
            <td>5</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
