<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        form {
            margin-top: 40px;
        }

        form input[type="text"],
        form input[type="tel"],
        form input[type="number"],
        form input[type="email"],
        form input[type="password"],
        select,
        textarea{
            appearance: none; /* bỏ đi kiểu hiển thị mặc định theo trình duyệt */
            padding: 10px 16px;
            border: 1px solid  #ddd;
            border-radius: 4px;
        }
        form>div>label{
            min-width: 160px;
            display: inline-block;
        }
        form>div>label span{
            color: red;
        }
        button {
            appearance: none; /* bỏ đi kiểu hiển thị mặc định theo trình duyệt */
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            background-color: #f80;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="GET" name="form_register">
            <div>
                <label for="fullname">Full Name <span>(*)</span></label>
                <input autofocus placeholder="Ex: Nguyen Van A" minlength="8" maxlength="30" required id="fullname" type="text" name="fullname">
            </div>
            <div>
                <label for="age">Age</label>
                <input min="18" max="120" type="number" name="age">
            </div>
            <div>
                <label for="mobile">Mobile <span>(*)</label>
                <!-- <input id="mobile" type="text" name="mobile"> -->
                <input required pattern="^([0-9]+){10}$" id="mobile" type="tel" name="mobile">
            </div>
            
            <div>
                <label for="email">Email</label>
                <!-- <input id="email" type="text" name="email"> -->
                <input autocomplete="on" placeholder="Ex: yourname@domain.com" id="email" type="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
            </div>
            <div>
                <label>Gender</label>
                <label>
                    <input checked type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>
            <div>   
                <label>Interested</label>
                <label>
                    <input checked type="checkbox" name="interested" value="travel"> travel
                </label>
                <label>
                    <input type="checkbox" name="interested" value="sport"> sport
                </label>
                <label>
                    <input type="checkbox" name="interested" value="shopping"> shopping
                </label>
            </div>
            <div>
                <label>Province/City</label>
                <select name="province" id="province">
                    <option value="">-- Please choose your province --</option>
                    <option value="1">Hà Nội</option>
                    <option selected  value="2">Đà Nẵng</option>
                    <option value="3">TP Hồ chính minh</option>
                </select>
            </div>
            <div>
                <label>Content</label>
                <textarea maxlength="255" name="content" id="content" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label>Avatar</label>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>


    </div>
</body>
</html>
