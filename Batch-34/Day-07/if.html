    <script>
        let x = 5;
        /* câu lệnh if đơn */
        if (x > 0) //điều kiện
        {
            //Khối lệnh được thực thi
            //khi điều kiện được đáp ứng = true
            console.log('x là số dương');
        }

        if(x <= 0){
            console.log('Dòng 20 x là số âm hoặc số 0');
        }

        /* if với else */
        if ( x > 0){
            console.log('x là số dương');
        }else{
            console.log('x là số âm hoặc số 0');
        }



        /* if - else if - else */
        if (x > 0){
            console.log('x là số dương');
        }else if(x < 0){
            console.log('x là số âm');
        }else{
            console.log('x là số 0');
        }
        /**
         * NẾU ĐTB >= 8
            HỌC SINH GIỎI
            NẾU ĐTB >=6 VÀ < 8
            HS KHÁ
            NẾU ĐTB >= 4 VÀ < 6
            HS TRUNG BÌNH
            CÒN LẠI YẾU
         */ 
        let dtb = 3;

        if (dtb >= 8){
            console.log('Giỏi');
        }else if (dtb >= 6 && dtb < 8){
            console.log('Khá');
        }else if (dtb >= 4 && dtb < 6){
            console.log('TB');
        }else{
            console.log('Yếu');
        }

         */

        let customerLevel = 'MEM';

        if(amount >= 500){

            if(customerLevel === 'VIP'){
                console.log(10);
            }
            else{
                console.log(7);
            }
            
        }else{
            console.log(2);
        }



    </script>
