<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .product-list div.item{
            background-color: #f3f3f3;
            min-height: 150px;
        }
    </style>
</head>
  <body>
    <div class="container">
        <h2>Layout Responsive</h2>
        <div class="row"> <!-- flex -->
            <div class="col-12 col-lg-8"> <!-- flex:1 -->
                8
            </div>
            <div class="col-12 col-lg-4">
                4
            </div>
        </div>
        <h2>Footer Layout Responsive</h2>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">1</div>
            <div class="col-12 col-md-6 col-lg-3">2</div>
            <div class="col-12 col-md-6 col-lg-3">3</div>
            <div class="col-12 col-md-6 col-lg-3">4</div>
        </div>
        <h2>Product List Grid Responsive</h2>
        <div class="row gy-4 product-list row-cols-2 row-cols-md-3 row-cols-lg-4">
            <div class="col">
                <div class="item">
                    1
                </div>
            </div>
            <div class="col">
                <div class="item">
                    1
                </div>
            </div>
            <div class="col">
                <div class="item">
                    3
                </div>
            </div>
            <div class="col">
                <div class="item">
                    4
                </div>
            </div>
        </div>
    </div>  
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
