<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 500px;
            height: 200px;
            border: 3px solid red;
            position: relative;
           
        }
        .child {
            width: 40px;
            height: 40px;
            background-color: blue;
            color: #fff;
            position: absolute;
            left: 10px;
            top: 10px;
        }
        .child2 {
            background-color: blueviolet;
            top: 30px;
            z-index: 1;
        }
        .child1 {
            z-index: 2;
        }

        .social {
            position: fixed;
            right: 10px;
            top: 50%;
            background-color: coral;
            height: 40px;
            width: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1">
            child 1
        </div>
        <div class="child child2">
            child 2
        </div>
    </div>
    <div style="height: 2000px;">

    </div>
    <div class="social">
        social
    </div>
</body>
</html>
