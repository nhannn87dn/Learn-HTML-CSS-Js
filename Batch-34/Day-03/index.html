<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="product-list.css">
    <!-- INTERNAL STYLE -->
    <style>
        /* 
          Universal selector
          Phạm vi tác động: đến all elements
        */
        * {
            padding: 0;
            margin: 0;
            outline: 0;
            box-sizing: border-box;
        }

        /* h1 là selector
            color: property
            red: chình là value, hay giá trị của property 
        */
        
        /* Kiểu selector này gọi là tag name selector */
        h1 {
            /* color: red;  single comment */
            background-color: yellow;
            font-size: 40px;
            width: 50%; /* độ dài phụ thuộc vào thẻ cha */
            width: 300px; /* set cứng độ dài */
        }

        h3 {
            background-color: blueviolet;
        }

        /* CLass selector */
        /* Có thể dùng cho nhiều elements một lúc */
        .heading-h2 {
            color: green;
        }

        /* ID Selector */
        
        #heading-id {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Hello Css</h1>

    <h2 class="heading-h2">Hello Class Style</h2>
    <h3 class="heading-h2">Hello H3</h3>
    <!-- Trong HTML ko nên dùng quá 2 lần cho một ID selector -->
    <h3 id="heading-id">Hello ID Selector</h3>
    <!-- INLINE STYLE -->
    <p class="heading-h2" style="font-size: 14px;">Lorem, ipsum dolor sit amet c</p>
    <a href="">color</a>
</body>
</html>
