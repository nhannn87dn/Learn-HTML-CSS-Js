<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        * {
            color: blue;
        }
        h3 {
            color: red;
        }
        h3 {
            color:darkgoldenrod
        }
        .h3{
            color: blueviolet;
        }
        .heading {
            color: chartreuse;
        }
        #h3{
            color: deeppink;
        }
        .button {
            color: #fff;
            display: inline-block;
            background-color: #f80;
            padding: 12px 16px;
            border-radius: 5px;
        }
        .button-dark{
            background-color: #212121;
            font-weight: bold;
        }
        .button-outlined{
            background-color: #fff;
            border: 1px solid #212121;
            color: #212121;
        }
    </style>
</head>
<body>
    <h1>Hello Blog</h1>
    <h3 class="h3 heading" id="h3" >Hello h3 của Blog</h3>
    
    <span class="button">Thêm vào giỏ hàng</span>
    <span class="button button-dark" >Gọi tư vấn</span>
    <span class="button button-outlined">Sẩn phẩm yêu thích</span>
</body>
</html>
