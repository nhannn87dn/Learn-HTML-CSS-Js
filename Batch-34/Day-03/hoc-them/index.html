<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Kiểu css Internal style sheet -->
    <style>
         /* 
            Kiểu Universal selector 
            Tất cả các elements đều chịu ảnh hưởng
        */
        * {
          color: crimson;
        }
        /* h1 gọi là selector */
        /* 
        Kiểu tag name selector 
        Lấy chính tên của tag làm tên selector
        */
        h1 {
            /* color: red; */
            font-size: 32px;
            font-weight: bold;
            background-color: yellow;
            width: 300px;
        }
        li {
            /* color: brown; */
        }

         /* 
        Kiểu Class selector 
        Lấy chính giá trị của Class làm tên selector
        */
        .description {
            color: darkmagenta;
        }

         /* 
        Kiểu ID selector 
        Lấy chính giá trị của ID làm tên selector
        */
        #last-child {
            color: #111;
        }
    </style>
</head>

<body>
    <h1>Hello CSS</h1>
    <!-- style sheet inline -->
    <h2 style="color: blue;">Hello Inline CSS</h2>
    <h3>Hello CSS External</h3>
    <h2>Điểm khác nhau giữa 3 loại style sheet</h2>
    <p class="description">Đây là kiểu css Class selector</p>
    <ul>
        <li>Kiểu Inline phạm vi của nó chỉ tác động trên 1 dòng</li>
        <li>Kiểu Internal phạm vi tác động trên 1 trang</li>
        <li id="last-child">Kiểu external phạm vi tác động lớn hơn, tái sử dụng được nhiều trang</li>
    </ul>
</body>
</html>
