<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            outline: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            background-color: #212121;
        }

        .article-wrapper {
            max-width: 800px;
            margin-top: 30px;
            margin-left: 30px;
            background-color: #fff;
        }

        article {
            display: flex;
        }

        article .thumb{
            width: 324px;
        }

        article .content {
            width: calc(100% - 324px);
            padding-left: 10px;
            padding-top: 10px;
        }

        article .content .desc{
            margin: 15px 0;
            /* margin-top: 15px;
            margin-bottom: 15px; */
        }

    </style>
</head>
<body>
    <div class="article-wrapper">
        <article> <!-- flex -->
            <div class="thumb">
                <img src="https://cdn.tgdd.vn/Files/2023/06/26/1535872/vivo-x90s-trang-back-260623-155553-300x200.jpg" alt="">
            </div>
            <div class="content">
                <h3>Top New Collection</h3>
                <p class="desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum rerum praesentium accusantium ipsum cumque iste, officia voluptatum aliquam, animi quos tempore, culpa omnis inventore maiores doloremque rem? Voluptatum, dolorem eius.</p>
                <div class="extras">
                    <span><i class="fa-solid fa-user"></i> Administrator</span>
                    <span><i class="fa-solid fa-calendar-days"></i> 5 days ago</span>
                    <span><i class="fa-solid fa-comment"></i> 6 views</span>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
