    <style>
        *{
            padding: 0;

            outline: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        .box {
            border: 1px solid #ddd;
            display: flex;
            padding: 20px;
        }
        .box .child{
            width: calc(100% / 3);
            display: flex;
            justify-content: center;
            border-right: 1px solid #ddd;
        }

        .box .child:last-child {
            border-right: none;
        }
        .box .child .icon {
            font-size: 32px;
            margin-right: 15px;
        }
    </style>
</head>
