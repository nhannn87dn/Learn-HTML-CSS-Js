<!DOCTYPE html>
<html>

<head>
  <title></title>
  <!-- Add jQuery library -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

  <!-- Add fancyBox -->
  <link rel="stylesheet" href="source/jquery.fancybox.css?v=2.1.6" type="text/css" media="screen" />
  <script type="text/javascript" src="source/jquery.fancybox.pack.js?v=2.1.6"></script>

  <link rel="stylesheet" href="source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
  <script type="text/javascript" src="source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
  <script type="text/javascript" src="source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

  <link rel="stylesheet" href="source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
  <script type="text/javascript" src="source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
</head>

<body>
  <div>
    <a title="Cau rong" class="fancybox" rel="fancybox-thumb" href="images/danang-1.jpg">
      <img width="100" src="images/danang-1.jpg" alt="" />
    </a>
    <a class="fancybox" rel="fancybox-thumb" href="images/danang-2.jpg">
      <img width="100" src="images/danang-2.jpg" alt="" />
    </a>
    <a class="fancybox" rel="fancybox-thumb" href="images/danang-3.jpg">
      <img width="100" src="images/danang-3.jpg" alt="" />
    </a>
  </div>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.fancybox').fancybox({
        prevEffect: 'none',
        nextEffect: 'none',
        helpers: {
          title: {
            type: 'outside',
          },
          thumbs: {
            width: 50,
            height: 50,
          },
        },
      });
    });
  </script>
</body>

</html>
