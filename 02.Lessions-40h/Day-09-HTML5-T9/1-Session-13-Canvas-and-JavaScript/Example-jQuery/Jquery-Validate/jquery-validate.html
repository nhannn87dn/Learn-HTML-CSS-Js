<!DOCTYPE html>
<html>

<head>
  <title>Jquery Validate</title>
  <meta charset="utf-8" />
  <!-- Bootstrap -->
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <!-- JQUERY VALDATION -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <!-- Validate file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
  <style>
    .error {
      color: red;
    }
  </style>
</head>

<body>
  <!-- https://jqueryvalidation.org -->
  <!-- Video: https://www.youtube.com/watch?v=yaxUV3Ib4vM -->
  <!-- messages: http://stackoverflow.com/questions/2457032/jquery-validation-change-default-error-message -->
  <div class="container" style="margin-top: 40px;">
    <form id="myForm" action="">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username" />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" name="age" placeholder="Age" />
      </div>

      <div class="form-group">
        <label>Date Of Birth</label>
        <input type="date" class="form-control" name="birthday" placeholder="Date Of Birth" />
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" />
      </div>
      <div class="form-group">
        <label>File input</label>
        <input type="file" id="upload" name="upload" />
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>Check me out <input name="checkme" type="checkbox" /> </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>
  </div>
</body>

<script>
  var settings = {
    rules: {
      username: {
        required: true,
        minlength: 6,
        maxlength: 20,
        //rangelength: [6, 20]
      },
      age: {
        required: true,
        min: 18,
        max: 60,
        // hoặc
        // digits: true,
        // range: [18, 60],
        //step: 10 // step: x => so chia het cho x
      },
      birthday: {
        required: true,
        date: true,
      },
      email: {
        required: true,
        email: true,
        minlength: 6,
      },
      upload: {
        required: true,
        accept: 'image/jpg,image/jpeg,image/png,image/gif',
      },
      checkme: {
        required: true,
      },
    },
    messages: {
      username: {
        required: 'Bạn chưa nhập tên đăng nhập',
      },
      email: {
        required: 'Bạn chưa nhập email',
        minlength: jQuery.validator.format('Toi thieu co {0} ky tu'),
        email: 'Dia chi email khong hop le',
      },
      birthday: {
        required: 'Chưa nhập ngày sinh hoặc ngày sinh không hợp lệ',
      },
      checkme: {
        required: 'Please select',
      },
    },
  };

  var validator = $('#myForm').validate(settings);
</script>

</html>
