<!DOCTYPE html>
<html>
  <head>
    <title>Selectors CSS</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" />
    <style>
      h1 {
        color: red;
      }
      p {
        font-size: 18pt;
      }

      li {
        color: blue;
      }

      .myheading {
        font-size: 60pt;
      }
      .myclass {
        color: orange;
      }

      #heading-bs {
        font-family: 'verdana';
      }
    </style>
  </head>
  <body>
    <h1 class="myheading">Hello CSS</h1>
    <h1 class="myheading">Hello HTML</h1>
    <p class="myheading">
      this is paragraph
    </p>
    <h1>Hello JavaScript</h1>
    <h1 id="heading-bs">Hello Bootstrap</h1>
    <p>
      sjdsj sdgsjgdsj sjdsjd
    </p>
    <p>
      48548bfgjghfjgfh dfjdhjhdgg
    </p>
    <div>
      This is div element
    </div>
    <ul>
      <li>HTML</li>
      <li>SQL</li>
      <li>JAVA</li>
    </ul>

    <h2 class="myclass">Class H2</h2>
    <p class="myclass">Paragraph</p>
  </body>
</html>
