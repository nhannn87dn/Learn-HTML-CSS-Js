<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handling</title>
</head>

<body>
  <button onclick="displayMessage()">
    CLICK ME
  </button>

  <input placeholder="Enter your name" onblur="displayMessage3()" />

  <span onmouseenter="displayMessage()" onmouseleave="displayMessage2()">Hover me</span>
  <script>
    function displayMessage() {
      console.log('ONCLICK');
    }

    function displayMessage2() {
      console.log('ON-MOUSE-LEAVE');
    }

    function displayMessage3() {
      console.log('ON-BLUR');
    }
  </script>
</body>

</html>
