<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <a id="link" class="link" href="https://24h.com.vn">Link</a>
    <img id="photo"  src="./Light/Images/lighton.gif" alt="lighton">
    <input id="age" type="text" name="age" value="18">

    <div id="result">


    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    //Jquery Selector == Css selector
    let a = $("#link");
    a.attr('href');//get value attribute
    a.attr('id', 'links');
    a.html('<strong>Link</strong');
    

    let getUsers = async()=>{
      let users =  await fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then(json => json);
      return users;
    }
    
    
    html = '';
   let userArr = getUsers();

   console.log(userArr);

    for (let index = 0; index < userArr.length; index++) {
      html += '<li>' + users[index].name + '</li>';
    }

    $('#result').html(html);



    //link.attr('class', 'link');
   // link.attr('href', 'https://tinhte.vn'); //update value single attribute
    //link.attr({href: 'https://tinhte.vn', class: 'links links'});//update value multi attribute
  </script>
</body>

</html>
