<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        animation: myfirst 5s;
      }

      /* Standard syntax */
      @keyframes myfirst {
        0% {
          background: red;
        }
        25% {
          background: yellow;
        }
        50% {
          background: blue;
        }
        75% {
          background: orange;
        }
        100% {
          background: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>ANIMATION WITH CSS3 #01</h1>

    <div></div>
  </body>
</html>
