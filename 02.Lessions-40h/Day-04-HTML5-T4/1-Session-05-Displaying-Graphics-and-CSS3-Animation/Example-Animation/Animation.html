<!DOCTYPE html>
<html>
  <head>
    <style>
     .element {
        height: 250px;
        width: 250px;
        margin: 0 auto;
        background-color: red;

        animation-name: stretch;
        animation-duration: 3.5s; 
        animation-timing-function: ease-out; 
        animation-delay: 0;
        
        animation-direction: alternate;
        animation-iteration-count: infinite;
        animation-fill-mode: none;
        animation-play-state: running;

        /* animation: stretch 3.5s 3s ease-out alternate infinite */

      }
      /* stretch là tên animation */
      @keyframes stretch {
        0% {
          transform: scale(0.3);
          background-color: red;
          border-radius: 100%;
          /* hinh tron mau do nho con 30% */
        }
        50% {
          background-color: orange;
        }
        100% {
          transform: scale(1.5);
          background-color: yellow;
        }
      }

      body,
      html {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="element"></div>
  </body>
</html>
