<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
</head>
<body>
<!--
    - background-clip: 
        + Quyết định background color đổ từ ranh rới nào trong box model
        + border-content | padding-box | border-box default
    - background-origin: 
        + Quyết định background image đổ từ ranh rới nào trong box model
        + border-content | padding-box | border-box default
    - background-position:
    - background-repeat: 
    - background-size: cách hiển thị size hình ảnh contain | cover
        + contain: hình ko bị che khuất
        + cover: hình chiếm trọn vùng chứa


    -->
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    #example1 {
        border: 10px dotted black;
        padding: 15px;
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        background: red;
        background-clip: border-box;  /*border-box |  border-content | padding-box */
         /* background-image: url(photo.png); */
         /* background-origin: border-box;  border-box |  border-content | padding-box */ 
    }
    </style>
   
    <div id="example1">
        <p>background-clip: border-box (this is default):</p>
        <p>The background extends behind the border.</p>
    </div>
</body>
</html>
