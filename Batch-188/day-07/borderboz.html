<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .parent {
        width: 800px;
        height: 200px;
        background-color: #212121;
        color: #fff;
      }
      .child {
        border: 5px solid yellow;
        background-color: red;
        padding: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <p>bên dưới là con của parent</p>
      <div class="child">div có with = 100%</div>
    </div>
    <script>
      let n = prompt("Nhập vào một giá trị số: ");
      console.log(n);
      //1.Check xem phải là số ko
      if (!isNaN(n)) {
        console.log("Số", n);
        if (parseInt(n) % 2 == 0) {
          console.log("Số chẵn");
        } else {
          console.log("Số lẻ");
        }
      } else {
        console.log("Vui lòng nhập vào giá trị số");
      }
    </script>
  </body>
</html>
