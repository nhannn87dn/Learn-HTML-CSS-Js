<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Universal selector 
      Có nghĩa là all elements đều được áp thuộc tính css này
      */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* Tag name selectors (Type selector) */
      h1 {
        color: aqua;
      }
      /* ID selector => ÁP thuộc tính css cho các elements có id = heading2 */
      #heading2 {
        color: blue;
      }
      /* Class selector => tìm tất cả elements nào có class description
      thì áp các thuộc tính css lên */
      .description {
        color: red;
      }
      .heading3 {
        text-transform: uppercase;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">This is a HTM5 Css3</h1>
    <h2 id="heading2">This is a HTM5 Css3</h2>
    <p class="description text-center">Thẻ p có class</p>
    <p class="description">đây là thẻ p thứ 2</p>
    <h3 class="heading3 text-center">Tôi là thẻ heading 3</h3>
  </body>
</html>
