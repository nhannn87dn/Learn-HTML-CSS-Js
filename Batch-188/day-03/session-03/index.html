<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- external CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/global.css" />
    <style>
      /* Internal CSS */
      h1 {
        color: blue;
      }
      /* 
      h1 --> gọi selector (đối tượng được chọn) 
      color: gọi là thuộc tính (property)
      sau dấu 2 chấm : --> gọi value (giá trị của thuộc tính)
      */
      li {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Hello HTML Css</h1>
    <h2>Tôi là heading 2</h2>
    <h3 style="color: yellow">Tôi là Heading 3</h3>
    <h3 class="pink">Tôi là Heading 3</h3>
    <ul>
      <li>Child 1</li>
      <li>Child 2</li>
    </ul>
    <!-- CSS Inline -->
    <p style="color: red">Học lập trình tại Softech</p>
    <ol>
      <li>bsba</li>
    </ol>
  </body>
</html>
