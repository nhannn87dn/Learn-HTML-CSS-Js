<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      table {
        border-collapse: collapse;
      }
      table tr td,
      table tr th {
        border: 1px solid #111;
        padding: 10px;
      }
      table thead th {
        background-color: cornflowerblue;
        color: #fff;
      }
      table {
        width: 100%;
      }
      table tr td:first-child {
        text-align: center;
      }

      table tbody tr:nth-child(2n + 2) td {
        background-color: #fafafa;
      }
      .merge {
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <!-- 1 dòng trong table bằng thẻ tr -->
        <thead>
          <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Khóa học</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Lê Hoàng Phúc</td>
            <td>Mern Fullstack</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Nguyễn Mạnh Hùng</td>
            <td class="merge" rowspan="2">Java fullstack</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Trần Khuê</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Lê Hoàng Phúc</td>
            <td>Mern Fullstack</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Lê Hoàng Phúc</td>
            <td>Mern Fullstack</td>
          </tr>
          <tr>
            <td>1</td>
            <td>Lê Hoàng Phúc</td>
            <td>Mern Fullstack</td>
          </tr>
          <tr>
            <td colspan="2">Tổng cộng</td>
            <td>7</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
