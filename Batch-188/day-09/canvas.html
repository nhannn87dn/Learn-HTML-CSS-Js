<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      style="border: 1px solid red"
      id="myCanvas"
      width="200"
      height="100"
    ></canvas>
    <script>
      // ve mot duong thang, theo toa do

      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0); // toan do 0,0
      ctx.lineTo(200, 100);
      ctx.stroke();
    </script>
  </body>
</html>
