<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 40px;
        height: 40px;
        background-color: red;
        /* 
        transition-property: width;
        transition-duration: 0.3s;
        transition-timing-function: linear;
        transition-delay: 1s; */

        transition: width 0.3s linear 0s;
      }
      .box:hover {
        width: 80px;
      }
      a {
        color: #777;
        transition-property: color;
        transition-duration: 0.3s;
        transition-timing-function: linear;
        transition-delay: 0s;
      }
      a:hover {
        color: #111;
      }
      .product {
        width: 300px;
        position: relative;
        overflow: hidden;
      }
      .product img {
        width: 100%;
      }
      .button {
        background-color: #111;
        color: #fff;
        padding: 10px 10px;
        position: absolute;
        bottom: -10px;
        left: 30%;
        z-index: 2;
        opacity: 0;
        transition: all 0.3s linear;
        border-radius: 20px;
      }
      .product:hover .button {
        bottom: 20px;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <a href="">Home</a>
    <div class="box"></div>
    <div class="product">
      <img
        src="https://foesta-demo.myshopify.com/cdn/shop/files/14_f165e97e-e48f-4c67-9d28-faaccd9670f4_360x.png?v=1716285069"
        alt=""
      />
      <span class="button">Add To Cart</span>
    </div>
    <p>dsds</p>
    <p>dsds</p>
    <p>dsds</p>
    <p>dsds</p>
    <p>dsds</p>
    <p>dsds</p>
  </body>
</html>
