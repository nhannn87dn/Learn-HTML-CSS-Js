<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="blockui.css" />
  </head>
  <body>
    <div class="container">
      <div class="progress_wrapper flex red_bar">
        <div class="label flex">Bandwidth</div>
        <div class="progress_bar">
          <div style="width: 20%" class="percent">20%</div>
        </div>
      </div>
      <div class="progress_wrapper flex sky_bar">
        <div class="label flex">Storage</div>
        <div class="progress_bar">
          <div style="width: 50%" class="percent">50%</div>
        </div>
      </div>

      <div class="progress_wrapper flex green_bar">
        <div class="label flex">Users</div>
        <div class="progress_bar">
          <div style="width: 70%" class="percent">70%</div>
        </div>
      </div>
    </div>
  </body>
</html>
