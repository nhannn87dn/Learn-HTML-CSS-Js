<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heading {
        color: #111;
      }
      @media screen and (max-width: 768px) {
        .heading {
          color: red;
        }
      }
      @media screen and (max-width: 425px) {
        .heading {
          color: purple;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Responsive Website - Breakpoint</h1>
  </body>
</html>
