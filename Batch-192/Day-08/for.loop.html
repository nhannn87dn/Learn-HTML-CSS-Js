<script>
    //Vòng lặp là gì?
    // lặp đi lặp lại một khối lệnh
    // Vì sao lại cần vòng lặp ?
    //Ví dụ: in ra
    /*
     1 -> console.log(1)
     2 -> console.log(2)
     3 -> console.log(3)
     4 -> console.log(4)
     5 -> console.log(5)
    */
    //Để giảm được sự lặp lại chúng cần:
    // 1. Biến dữ liệu thành mảng
    // 2. Lặp lại câu lệnh bằng vòng lặp
    let numbers = [1,2,3,4,5]

    // Vòng lặp for
    /**
        Có 3 vế, mỗi vế cách nhau dấu ;
        về đầu là điểm bắt đầu chạy
        vế thứ 2 là điều kiện kết thúc vòng lặp: true thì chạy, false kết thúc
        vế thứ 3 là bước nhảy i++, 1 lần tăng 1 giá trị
    */
    for (let i = 0; i < numbers.length; i++) {
        console.log(numbers[i])
    }

    // Vòng lặp while
    let j = 0;
    while (j < 5) // (biểu thức điều kiện, nếu true thì chạy, false thì dừng)
    {
        console.log(numbers[j])
        j++ //tăng j 1 đơn vị
    }

    // Vòng lặp do...while
    // do...while thực hiện 1 lần trước rồi kiểm tra điều kiện, 
    // nếu đúng thì tiếp tục chạy, nếu sai thì dừng.

    let k = 0;
    do {
        console.log(numbers[k])
        k++
    } while (k < 5) // (biểu thức điều kiện, nếu true thì chạy, false thì dừng)

    // continue và break
    //continue: dừng vòng lặp hiện tại và tiếp tục với vòng lặp tiếp theo
    //break: dừng vòng lặp hiện tại
    //ví dụ:
    console.log('================================================');

    for (let l = 0; l < 5; l++) {
        if (l === 2) {
            continue // bỏ qua câu lệnh phía sau nó
            // và tiếp tục với phiên lặp tiếp theo
        }
        console.log(l)
    }
    console.log('================================================');
    for (let i = 0; i < 5; i++) {
        if (i === 3) { 
            break; // bỏ qua câu lệnh phía sau nó, và dừng vòng lặp
        }
        console.log(i);
    }
</script>
