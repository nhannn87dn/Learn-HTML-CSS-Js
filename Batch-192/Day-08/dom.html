<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="h1 title" id="heading">hello h1</h1>
</body>
<script>
    //Làm sao có thể lấy nội của ở giữa thẻ h1 trên.
    const element = document.getElementById("heading"); 
    //const element = document.getElementsByClassName("h1")

    // Nên sử dụng querySelector để dễ tiếp cận hơn == Css selector
    const el = document.querySelector("#heading")

    // bằng cách trên --> truy cận được đến element h1
    //Để lấy được nội dung giữa thẻ h1
    console.log(element.innerHTML);
    //Để lấy danh sách class
    console.log(element.classList); //return []

    //Ngoài ra DOM còn cung cấp các phương thức để
    //thay đổi một element
    el.innerHTML = "Hello DOM"
</script>
</html>
