<script>
    //Object ?
    let student = {
        name: "Nguyen Van A",
        age: 20,
        address: "123 Street, City",
        grade: "A",
        isStudent: true,
        getAge: function(){
            return this.age;
        }
    };
    //1.1 Truy cập phần tử của Object
    console.log(student.name,student.age);
    
    //1.2 Thêm phần tử vào Object
    student.email = "nguyenvana@gmail.com";
    console.log(student);
    student.phone = "0988444111"

    //1.3 Thay đổi giá trị của một phần tử trong object
    student.age = 18; //gán lại giá trị mới cho phần tử
    console.log(student);

    //1.4 Xóa phần tử trong object
    delete student.phone;
    console.log(student);
    //hoặc bạn có thể gán cho nó một giá trị undefine
    student.phone = undefined;
    console.log(student);
    if(student.phone){
        console.log("Student has phone number");
    }else{
        console.log("Student does not have phone number");
    }

    //for in 
    const person = {fname:"John", lname:"Doe", age:25};

    for (let key in person) {
        console.log(key, person[key]);
    }

</script>
