<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .parent {
            width: 500px;
            height: 500px;
            background-color: #212121;
            position:relative;
           
        }

        .child {
            width: 50px;
            height: 50px;
            background-color: yellow;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .chat {
            position: fixed;
            left: 20px;
            bottom: 50px;
            background-color: red;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            z-index: 2;
        }
        .chat2 {
            left: 40px;
            background-color: green;
            z-index: 3;
        }
        .stick-bar {
            position: sticky;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            Child
        </div>
    </div>
    <div class="stick-bar">
        Stick
    </div>
    <div style="height: 2000px;">
        dsdjskdjskd
    </div>
    <div class="chat">
        CHAT
    </div>
    <div class="chat chat2">
        CHAT
    </div>
</body>
</html>
