<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- EXTERNAL CSS -->
     <!-- Nhúng file css từ bên ngoài vào file html -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- INTERNAL CSS -->
    <style>
        h1{
            color: red;
            font-size: 30px;
            background-color: yellow;
        }
        /*
        h1 ==> selector
        color ==> property
        red ==> value

        */
        div{
            background-color: purple;
            color: white;
            width: 800px;
            height: 100px;
        }
        p{
            background-color: blue;
            color: white;
            width: 50%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Hello Css</h1>
    
    <div>Hình chữ nhật</div>
    <p>Thẻ p</p>
    <h2>Các kiểu CSS</h2>
    <ol>
        <li>Internal CSS: Là phần CSS nằm trong
             thẻ style đặt ở trên thẻ head</li>
        <li>External CSS</li>
        <li style="font-size: 40px"><-- Inline CSS</li>
    </ol>
</body>
</html>
