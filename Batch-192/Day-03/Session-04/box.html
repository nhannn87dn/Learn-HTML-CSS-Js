<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            padding-left: 20px;
            padding-top: 20px;

            border-top: 2px solid #ddd;
            border-bottom: 2px dashed #ddd;
            border-left: 2px dotted #ddd;
            border-right: 2px double #ddd;
        }
        /* Short Hand Border Styles */
        .box2{
            /* áp dụng cho cả 4 hướng */
            border: 2px solid #ddd;
            width: 40px;
            height: 40px;
            /* tạo khoảng cách
            về bên trên 40px
            */
            margin-top: 40px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        Box 1
    </div>
    <div class="box2">
        Box 2
    </div>
</body>
</html>
