<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            /* tất cả chữ đều nằm trong body
             dùng Arial */
            font-family: Arial, sans-serif;
        }
        h1{
            /** text-align: right; */
            text-align: center;
            text-decoration: line-through;
        }
        p{
            text-indent: 40px;
            word-spacing: 30px;
            line-height: 40px;
        }
        h3{
           text-transform: uppercase ;
        }
        h2{
            /* Chỉ hẻ h2 này mới áp dụng font này */
            font-family: "Times New Roman", serif;
        }
        div{
            font-family: "Roboto", serif;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Font Time new roman</h2>
    <h3>Biến đổi chữ</h3>
    <div>Roboto</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et non maxime doloribus quasi laboriosam! Corrupti nam nulla dolore assumenda ratione. Rem, minima officia consequuntur a corrupti quaerat esse reprehenderit vero.</p>
</body>
</html>
