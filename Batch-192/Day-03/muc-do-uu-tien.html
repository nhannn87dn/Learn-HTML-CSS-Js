<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            color: yellow;
        }
        #heading{
            color: purple;
        }
        .title{
            color: pink;
        }
        h1 {
            color: red;
        }
        h1 {
            color: blue;
        }
        *{
            color: green;
        }
        
    </style>
</head>
<body>
    <h1 style="color: black" id="heading" class="heading title">Mức độ ưu tiên của selector</h1>
    <p>
        1 element có thể có nhiều giá trị
        class. Mỗi giá trị cách nhau 
        bởi dấu cách.
    </p>
</body>
</html>
