<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="My Blog" />
        <meta name="keyword" content="blog, travel" />
        <title>My Blog</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 
        class, id: được gọi thuộc tính (attribute)b
        heading và title: được gọi là giá trị (value)
          -->
        <h1 class="heading" id="title">Hello World</h1>
        <img src="" alt="">
        <input type="text" name="name" id="name" placeholder="Enter your name" />
        <p>Mỗi element sẽ có những thuộc tính riêng</p>
        <p>Có thể có những thuộc tính chung</p>
        <button disabled name="login" type="button">Login</button>
        <p>&copy;</p>
        <p>&gt;</p>
    </body>
</html>
