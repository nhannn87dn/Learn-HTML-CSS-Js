<script>
    let ticketAudit = 350;
    let ticketKid = 200;

    let quantityAudit = prompt('Số lượng người lớn: ');
    let quantityKid = prompt('Số lượng trẻ em: ');

    //Nếu người dùng nhập vào số lượng là chữ thì báo lỗi
    if(isNaN(quantityAudit) || isNaN(quantityKid)){
        alert('Vui lòng nhập vào giá trị là số')
    }
    //TH đã là số
    else{
        // thành tiền = đơn giá * số lượngs
        let totalPriceAudit = ticketAudit * quantityAudit;
        let totalPriceKid = ticketKid * quantityKid;
        let totalPrice = totalPriceAudit + totalPriceKid;
        alert('Tổng tiền phải thanh toán: '+ totalPrice +'đ');
    }
</script>
