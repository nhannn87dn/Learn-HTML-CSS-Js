 <script>
    //1. Toan tu so hoc
    /*
        + = Phep cong
        - = Phep tru
        * = Phep nhan
        / = Phep chia
        % = Phep chia lay du
        ** = Lũy thừa
    */
    let x = 5;
    let y  = 2;
    let sum = x + y; // phep cong 2 so
    let sub = x - y; // phep tru 2 so
    let mul = x * y; // phep nhan 2 so
    let div = x / y; // phep chia 2 so
    let mod = x % y; // phep chia lay du 2 so
    console.log("Tong: ", sum);
    console.log("Hieu: ", sub);
    console.log("Tich: ", mul);
    console.log("Thuong: ", div);
    console.log("Du: ", mod);

 </script>
