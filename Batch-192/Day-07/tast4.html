<script>
    let n = prompt('Nhap vao n: ');
    console.log(typeof n, n); // n = '1', n = 1
    //parseFloat: parseFloat(n) ==> n = 1.0

            console.log('Vui long nhap so');
        }
        else{
            console.log('So le');
        }
    }
</script>
