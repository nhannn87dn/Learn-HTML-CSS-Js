<script>
 let day = prompt('Nhap vao gia tri so: '); // 2, day = '2'

 if(day == 2 || day == 3){
    console.log('Hôm nay là đầu tuần');
 }
 else if(day == 4 || day == 5 || day == 6){
    console.log('Hôm nay là giữa tuần');
 }
 else if(day == 7 || day == 8){
    console.log('Hôm nay là cuối tuần');
 }
 else{
    console.log('Nhap sai gia tri, vui long nhap lai');
 }

</script>
