<script>
    //toán tử so sánh
    /*
    >, >=, <, <=, ==, ===
    Kết quả của toán tử so sánh là: Boolean => true /false
    */
    let x = 5; //number
    let y = 5; //number
    let z = '5'; //string
    console.log('x == y', x == y); // so sánh x có bằng y ko ?

    console.log('x == z', x == z); 
    // = nhau ? Vì nó chỉ so sánh giá trị
    // Chứ ko so sánh kiểu dữ liệu

    //Toán tử 3 dấu === --> so sánh tuyệt đối
    console.log('x === z', x === z);
    /*
    - Vừa so sánh giá trị
    - Vừa so sánh kiểu dữ liệu
    */
    
    // Toán tử !=, !== 
    //==> Phủ định lại của toán tử =
    let i = 5;
    let j = 6;
    let m = 5;
    console.log('i != j', i != j); //true
    console.log('i !== m', i !== m); 

    //Phủ định
    console.log(!true);
    console.log(!false);

</script>
