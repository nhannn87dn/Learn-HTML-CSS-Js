<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product {
            background-color: #fff;
            width: 160px;
            padding: 8px;
            border: 1px solid #ddd;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        .product img{
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            transition: all 0.3s;
        }
        .product img:hover{
            margin: -5px auto auto auto;
        }
        .price span{
            color: #888;
            font-size: 12px;
            text-decoration: line-through;
        }
        .thumbnail {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="product">
        <div class="thumbnail">
            <img src="https://ecshopvietnam.com/ecshopfashion/cdn/images/202202/thumb_img/samsung-galaxy-s21-5g-thumb-G4305-1645367090582.jpg" alt="Product Image">
        </div>
        <h3>Gi√†y Sneaker Adidas</h3>
        <div class="price">
            <strong>2.290.000</strong>
            <span>2.890.000</span>
        </div>
    </div>
</body>
</html>
