<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photo{
            width: 100px;
            height: 100px;
        }
        .banner {
            width: 600px;
            height: 100px;
            border: 2px solid red;
        }
        /*
        Tìm thẻ img nằm trong element
         có class banner*/
        .banner img{
            max-width: 100%;
            /* chiều rộng tối đa cần hiển thị
            = 100% của thẻ CHA */
            max-height: 100%;
        }
        .box {
            background-color: yellow;
            
            min-height: 50px;
            height: 50px;
        }
        .box2{
            height: 50px;
            /* ẩn hết các nội dung
            vượt ra khỏi chiều rộng, chiều cao của 
            element */
            overflow: hidden;
            overflow-y: hidden; /* ẩn theo cột dọc */
            overflow-x: hidden; /* ẩn theo cột ngang */
        }
    </style>
</head>
