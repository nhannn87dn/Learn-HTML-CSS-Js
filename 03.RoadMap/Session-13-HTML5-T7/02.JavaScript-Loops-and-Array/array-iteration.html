<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array iteration</title>
</head>
<body>
    <script>
        // forEach example
        const numbers = [45, 4, 9, 16, 25];
        numbers.forEach(function(value, index, array){
            console.log(value);
        });
        
        // map() 
        const n2 = numbers.map(function(value, index, array){
            return value * 2;
        });
        console.log(n2);

        //filter()
        const n3 = numbers.filter(function(value, index, array){
            return value > 10;
        });
        console.log(n3);

        //find()

        const n4 = numbers.find(function(value, index, array){
            return value > 10;
        });
        console.log(n4);

        // indexOf()
        const fruits = ["Apple", "Orange", "Apple", "Mango"];
        let position = fruits.indexOf("Apple") + 1;


        //includes()
        const isExist = fruits.includes("Mango"); // is true
        console.log(isExist)

    </script>
</body>
</html>
