<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // CASE SWITCH
    document.write('<hr />');
    document.write('<h1>CASE SWITCH: </h1>');
    var month = 8;
    switch (month) {
      case 1:
      case 2:
      case 3:
        document.write('MONTH ' + month + ' IS ' + 'SPRING');
        break;
      case 4:
      case 5:
      case 6:
        document.write('MONTH ' + month + ' IS ' + 'SUMMER');
        break;
      case 7:
      case 8:
      case 9:
        document.write('MONTH ' + month + ' IS ' + 'FALL');
        break;
      case 10:
      case 11:
      case 12:
        document.write('MONTH ' + month + ' IS ' + 'WINTER');
        break;
      default:
        document.write('UNKNOWN');
        break;
    }
  </script>
</body>

</html>
