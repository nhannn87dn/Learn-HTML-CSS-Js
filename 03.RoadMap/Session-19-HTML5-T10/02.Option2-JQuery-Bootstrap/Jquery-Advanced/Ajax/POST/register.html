<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="mb-3">
        <input class="form-control" type="email" placeholder="Please enter your email" id="email" />
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" placeholder="Please enter your password" id="password" />
      </div>
      <div class="mb-3">
        <input class="form-control" type="text" placeholder="Please enter your full name" id="fullname" />
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" id="btnRegister">Register</button>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // AJAX SYNTAX
        $('#btnRegister').click(function () {
          const email = $('#email').val();
          const password = $('#password').val();
          const fullname = $('#fullname').val();

          $.ajax({
            url: 'https://training.softech.cloud/api/users/register',
            method: 'POST',
            data: {
              email: email,
              password: password,
              fullname: fullname,
            },
            success: function (data, textStatus) {
              console.log(data);
              if (data.ok === true) {
                // REGISTER: SUCCESS
                alert('REGISTER SUCCESS');
              } else {
                // REGISTER: FAILED
                alert('REGISTER FAILED');
              }
            },
            error: function (error, textStatus) {
              console.log(error);
              console.log(textStatus);
            },
          });
        });
      });
    </script>
  </body>
</html>
