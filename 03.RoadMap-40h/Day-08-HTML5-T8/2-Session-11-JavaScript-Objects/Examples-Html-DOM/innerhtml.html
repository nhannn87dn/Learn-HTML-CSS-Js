<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InnerHTML Sample</title>
</head>

<body>
  <h1>What Can JavaScript Do?</h1>

  <p id="demo">JavaScript can change HTML content.</p>

  <button type="button" onclick="document.getElementById('demo').innerHTML = '<h1>Hello JavaScript!</h1>'">Click Me!</button>
</body>

</html>
