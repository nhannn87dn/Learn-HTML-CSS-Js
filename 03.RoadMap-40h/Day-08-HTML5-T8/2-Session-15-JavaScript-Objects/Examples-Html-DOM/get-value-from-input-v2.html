  <body>
    <input type="text" id="numA"  name="a"   placeholder="Nhap vao so a" />

    <input type="button" name="" value="Display" onclick="display()" />

    function display() {

      var numB = document.getElementById('numB').value;
      //let sum = numA + numB;
      var sum = parseInt(numA) + parseInt(numB);
      var divResult = document.getElementById('result').innerHTML = sum;
      
    
      
    }
