<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="giam()">-</button>
    <input onkeyup="total()" type="number" id="quanlity" name="quanlity" value="1">
    <button onclick="tang()">+</button>
    <input onkeyup="total()" type="number" id="price" name="price" value="10">
    Thành tiền: <strong id="total">0</strong>
    <script>
        total();
        function total(){
            let quanlity = document.getElementById('quanlity').value;
            let price = document.getElementById('price').value;
            let total = parseInt(quanlity) * parseInt(price);
            console.log(quanlity,price);
            document.getElementById('total').innerHTML = total;
        }
        function tang(){
            let quanlity = document.getElementById('quanlity').value;
            document.getElementById('quanlity').value = parseInt(quanlity) + 1;

            total();
        }
        function giam(){
            let quanlity = document.getElementById('quanlity').value;
            if(quanlity > 1){
                document.getElementById('quanlity').value = parseInt(quanlity) - 1;
            }
            total();
        }
    </script>
</body>
</html>
