<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The keyup Event</h2>
    Enter your name: <input type="text" id="fname" onkeypress="onKeyPress()" onkeyup="onKeyUp()">
    <script>
        /**
         * Xem Console để phân biệt giá trị trả về
         * 
         */
        // when the user is pressing a key
        function onKeyDown() {
            let x = document.getElementById("fname");
            console.log("Ban vua nhan xuong: ", x.value);
        }
        //when the user is pressing a key
        function onKeyPress() {
            let x = document.getElementById("fname");
            console.log("Ban vua nhan phim: ", x.value);
        }
        //when the user releases a key
        function onKeyUp() {
            let x = document.getElementById("fname");
            console.log("Ban da roi tay khoi phim: ", x.value.toUpperCase());
        }

    </script>
</body>
</html>
