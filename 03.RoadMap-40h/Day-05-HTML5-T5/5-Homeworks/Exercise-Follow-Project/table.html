<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            max-width: 400px;
        }
        h3 {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table tr td{
            padding: 10px;
        }
        table tr:nth-child(2n+1) td{
            background-color: #fafafa;
        }
        table tr td:first-child{
            width: 30%;
        }
        .button {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 70%;
            border: 1px solid #2f80ed;
            text-decoration: none;
            color: #2f80ed;
            margin: 20px auto 0 auto;
            display: block;
        }
        .button span {
            position: relative;
        }
        .button span::before {
                border-bottom: 5px solid transparent;
                border-top: 5px solid transparent;
                border-left: 5px solid #2f80ed;
                content: '';
                position: absolute;
                top: 4px;
                left: 10px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h3>Thông tin cấu hình</h3>
        <table>
            <tr>
                <td>Màn hình</td>
                <td>Oled</td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>4GB</td>
            </tr>
            <tr>
                <td>Bộ Nhớ</td>
                <td>64GB</td>
            </tr>
            <tr>
                <td>Camera trước</td>
                <td>2MP</td>
            </tr>
        </table>
        <a class="button" href="">Xem cấu hình chi tiết <span></span></a>
    </div>
</body>
</html>
