<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Examples</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 200px;
    }
  </style>
</head>

<body>
  <form>
    <input placeholder="Hãy nhập email" autofocus />
    <input type="checkbox" />
    <input type="color" />
    <input type="date" />
    <input type="datetime-local" />
    <input type="email" />
    <input type="file" />
    <input type="hidden" />
    <input type="image" />
    <input type="month" />
    <input type="number" />
    <input type="password" />
    <input type="radio" />
    <input type="range" min="0" max="10" step="1" />
    <input type="reset" />
    <input type="tel" />
    <input type="text" />
    <input type="time" />
    <input type="url" />
    <input type="week" />
    <input type="search" />
    <input type="submit" />
  </form>
</body>

</html>
