<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Demo</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        outline: 0;
    }
    body {
        background-color: #212121;
    }
    .container {
        width: 1200px;
        margin: 20px auto;
    }
    @media screen and (max-width: 425px){
        .container {
        width: 100%;
        max-width: 640px;
        }
    }
    .container::after {
        content: " ";
        display: table;
        clear: both;
    }
    
    #parent {
        width: 300px;
        height: auto;
        
        margin: 10px;
        color: #fff;
        background-color: #212121;
        transition: all .3s ease-in;
        padding: 1rem;
        display: flex;
        align-content: flex-start;
        flex-direction: column;
        justify-content: flex-start;
        border:3px solid yellow
    }
   
    
    </style>
   
</head>
<body>
    <div class="container">
        <div id="parent">
           content
        </div>
    </div>
</body>
</html>
