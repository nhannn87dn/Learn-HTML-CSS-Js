<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
    }
    .container {
        width: 1200px;
        margin: 20px auto;
    }
    @media screen and (max-width: 425px){
        .container {
        width: 100%;
        max-width: 640px;
        }
    }
    .container::after {
        content: " ";
        display: table;
        clear: both;
    }
    .product-list {
        width: 100%;
    }
    /** Khi nào thì dùng box-sizing: 0 */
    .product-list .item {
        display: inline-block;
        float: left;
        margin-right: 20px;
        width: 285px;
        /* width: calc((1200px - 60px) / 4); */
        height: 360px;
        background-color: #ddd;
        border-radius: 5px;
    }
    .product-list .item:nth-child(4n+4) {
        margin-right: 0;
    }   

    .product-list .item .button {
        width: 100%;
        padding: 12px 16px;
        background-color: #a52a2a;
        color: #fff;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        border: 5px solid #000;
    }

    #parent {
        width: 100%;
        height: 200px;
        /* border: solid 10px #ffc129; */
        margin: 10px auto;
        color: #fff;
        background-color: #212121;
        /* overflow: hidden; */
       
    }
    #parent p {
        text-align: center;
    }
    /*
    Tổng chiểu rộng 1 element = width + padding + border

    */
    .child {
        /* height: 60px; */
        margin: 20px auto;
        background-color: rgba(229,232,252,.6);

       
        width: 100%;
        border: 10px solid rgb(91, 109, 205);
        padding: 5px;

    
   
    }
    </style>
   
</head>
