        <li>1/ Internal, External ?</li>
        <li>2/ Inline - 1000</li>
        <li>3/ #id    - 100</li>
        <li>4/ .class - 10</li>
        <li>5/ tag      - 2</li>
        <li>6/ Equal specificity ? - 1 </li> <!-- selector lại 1 lần nữa -->
        <li>7/ Universal selector and inherited ? - 0</li>
    </ul>
    <p>Sử dụng nhiều selector đến 1 element</p>
