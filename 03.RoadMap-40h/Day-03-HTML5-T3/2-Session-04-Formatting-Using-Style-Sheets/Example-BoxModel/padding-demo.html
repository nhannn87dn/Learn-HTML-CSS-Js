<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding demo</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        outline: 0;
    }
    body {
        /* background-color: #212121; */
        margin: 0;
        padding: 0;
    }
    .container {
        width: 100%;
        margin: 0 auto;
    }
    @media screen and (max-width: 425px){
        .container {
        width: 100%;
        max-width: 640px;
        }
    }
    .container::after {
        content: " ";
        display: table;
        clear: both;
    }
    
    #parent {
        width: 300px;
        height: auto;
        border: solid 10px #ffc129;
        /* margin: 10px; */
        color: #fff;
        background-color: #212121;
        transition: all .3s ease-in;
        
    }
    #parent p {
        /* text-align: center; */
    }
    .child {
        border: dashed 1px #fff;
        /* background-color:black ; */
        /* padding-left: 20px;
        padding-right: 20px;
        padding-top: 20px;
        padding-bottom: 20px; */
        padding: 30px;
        margin-top: 50px;
    }
    </style>
   
</head>
<body>
    <div class="container">
        <div id="parent">
            <div class="child">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta hic cupiditate laboriosam? Amet dicta obcaecati, laboriosam velit aliquid quae deleniti incidunt voluptates, asperiores magni eum dolorem nihil soluta possimus eaque.</p>
            </div>
        </div>
    </div>
</body>
</html>
