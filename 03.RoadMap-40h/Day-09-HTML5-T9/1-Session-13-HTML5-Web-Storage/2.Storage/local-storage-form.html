<!DOCTYPE html>
<html>

<body>
	<form method="GET" action="success.html">
		<input type="text" id="username" name="username" value="" onblur="store()">
		<input type="submit" name="submit" value="Submit">
		<input type="reset" onclick="clear()" name="" value="Reset">
	</form>
	<div id="result"></div>
</body>
<script>
	function store() {
		var username = document.getElementById("username").value;
		localStorage.setItem("username", username);
	}
	function clear() {
		localStorage.clear();
		localStorage.removeItem("username");
	}
</script>

</html>
