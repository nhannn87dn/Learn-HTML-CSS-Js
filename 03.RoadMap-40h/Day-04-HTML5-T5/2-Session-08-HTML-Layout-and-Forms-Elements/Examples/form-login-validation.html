<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
 <style>
  input {
    outline: none;
    border: 1px solid #ddd;
  }
  input:valid {
    border: 1px solid #ddd;
  } 

  input:focus:invalid {
    border: 1px solid #fdb1bf;
  }

  input:focus:invalid:required {
    background-color: #fde1e6;
  }

 </style>
<body>
  <form>
    <label for="username">Username:</label><br />
    <input required minlength="4" maxlength="120" type="text" id="username" name="username" /><br />
    <label for="pwd">Password:</label><br />
    <input required pattern="^(?=.*\d)[0-9a-zA-Z]{6,}$" title="Password should be a minimum of 6 character long and must contain at least one number" type="password" id="pwd" name="pwd" /><br />
    <label for="pwd">Mobile VN:</label><br />
    <input
      type="text"
      pattern="(\+84|0)\d{9,10}" 
      title="Số đt 10-11 kí tự"
    />
    <input type="submit" value="Login" />
  </form>
</body>

</html>
