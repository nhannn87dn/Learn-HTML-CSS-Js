<!DOCTYPE html>
<html>

<head>
  <title>TABLE SAMLES</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 4px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>STT</th>
      <th>NAME</th>

    </tr>

      <td style="text-align: right;">1</td>
      <td>Tung</td>
      <td style="text-align: right;">9</td>
      <td>
        Pass
      </td>
    </tr>
    <tr>
      <td style="text-align: right;">2</td>
      <td>Khanh</td>
      <td style="text-align: right;">7</td>
      <td>Pass</td>
    </tr>
  </table>
</body>

</html>
