<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * Syntax
     * Usage
     * - Case
     * - Multi Case
     * - Break;
     * - Default;
     * 
     */
    let level = 'MEMBER';

    let discount = 1;

    switch (level) {
      case 'VIP':
      case 'DIAMOND':
        discount = 10;
        break;
      default:
        discount = 0
        break;
    }

    console.log(discount)

  </script>
</body>

</html>
