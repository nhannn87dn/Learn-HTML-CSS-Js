<!DOCTYPE html>
<html>

<body>
  <h2>JavaScript While Loop</h2>

  <p id="demo"></p>

  <script>

    /* lặp khi điều kiện đúng */
    
    var text = '';
    var i = 0;
    // Biểu thức trong ngoặc trả về TRUE thì nó thực hiện khối lệnh
    while (i < 10) {
      text = text + '<br/>The number is ' + i;
      i = i + 1;
    }

    document.getElementById('demo').innerHTML = text;
  </script>
</body>

</html>
