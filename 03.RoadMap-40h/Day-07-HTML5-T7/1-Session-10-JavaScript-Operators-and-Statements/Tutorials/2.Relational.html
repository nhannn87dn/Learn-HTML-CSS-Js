<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational</title>
</head>
<body>
    <h1>Relational operators</h1>
    <script>
     /** Toán tử so sánh
     ==     -- So sánh bằng
     !=     -- So sánh ko bằng
     ===    -- So sánh = tuyệt đối
     !==    -- So sánh ko bằng tuyệt đối
     >      -- Lớn hơn
     <      -- Nhỏ hơn
     >=     -- Lớn hơn hoặc bằng
     <=     -- Nhỏ hơn hoặc bằng
    */
    let x = 1;
    let y = "1";

    if(x === y){
        console.log('bang nhau')
    }else{
        console.log('ko bang nhau')
    }

    </script>
</body>
</html>
