<!DOCTYPE html>
<html>

<head>
  <title>Tinh tien mua hang (1)</title>
  <script>
    // Ví dụ toán tử số học
    function tinhtien() {
      var dongia = document.getElementById('input-dongia').value;
      var soluong = document.getElementById('input-soluong').value;
      var giamgia = document.getElementById('input-giamgia').value;

      var thanhtien = soluong * dongia * ((100 - giamgia) / 100);

      //document.write("Thanh tien la : " + thanhtien);
      var span = document.getElementById('thanhtien');
      span.innerHTML = "<span style='color: red'>" + thanhtien + '</span>';
    }
  </script>
</head>

<body>
  <input type="text" placeholder="Don gia" id="input-dongia" />
  <input type="text" placeholder="So luong" id="input-soluong" />
  <input type="text" placeholder="Giam gia" id="input-giamgia" />
  <button onclick="tinhtien()">Tinh tien</button>
  <span>Thanh tien: </span><span id="thanhtien"></span>
</body>

</html>
