<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>JQUERY EXAMPLE</title>

  <style>
    #div1 {
      background-color: red;
    }

    #button {}

    .divClass {
      border: 5px solid green;
      height: 100px;
      width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="divClass" id="div1"></div>
  <div class="divClass" id="div2"></div>
  <div style="height: 100px; width: 200px; background-color: blue;"></div>
  <input id="button1" onclick="clickMe()" type="button" value="Click me (by ID)" />
  <input id="button2" type="button" value="Click me (by Class)" />
  <input id="button3" type="button" value="Click me (by Tag)" />
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
  function clickMe() {
    var div = (document.getElementById('div1').style.display = 'none');
  }

  $('#button1').click(function () {
    $('#div1').hide(1000).show(500);
  });

  $('#button2').click(function () {
    $('.divClass').hide(500).show(500);
  });

  $('#button3').click(function () {
    $('div').fadeOut(500).fadeIn(500);
  });
</script>

</html>
