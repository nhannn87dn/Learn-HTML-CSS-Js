<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .column {
      display: flex;
      flex-direction: column;
      height: 120px;
      width: 20px;
    }

    .blank {
      flex: 1;
      background-color: yellow;
    }

    .fill {
      background-color: red;
      height: 30%;
      width: 20px;
      animation-name: monday;
      animation-duration: 3s;
    }

    @keyframes monday {
      from {
        height: 0px;
      }

      to {
        height: 30%;
      }
    }
  </style>
</head>

<body>
  <div class="column">
    <div class="blank"></div>
    <div class="fill"></div>
  </div>
</body>

</html>
