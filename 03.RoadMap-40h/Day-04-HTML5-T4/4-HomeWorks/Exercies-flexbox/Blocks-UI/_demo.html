<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bar {
            display: flex;
            margin: 30px 0;
        }
        .bar>div{
            height: 45px;
            background-color: #e3e3e3;
        }
        .bar .label{
            width: 150px;
            background-color: #de4646;
            color: #fff;
            line-height: 45px;
            text-align: center;
        }
        .bar .process{
            flex: 1;
        }
        .bar .process .percent{
            width: 20%;
            background-color: #ef5b5b;
            color: #fff;
            height: 100%;
        }
        .bar .process .empty{
            flex: 1;
        }
        .bar-storage .label{
            background-color: blue;
        }
        .bar-storage .process .percent{
            background-color: rgb(62, 62, 250);
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="label">
            Banwidth
        </div>
        <div class="process">
            <div class="percent">20%</div>
            <div class="empty"></div>
        </div>
    </div>

    <div class="bar bar-storage">
        <div class="label">
            Banwidth
        </div>
        <div class="process">
            <div class="percent" style="width: 50%;">50%</div>
            <div class="empty"></div>
        </div>
    </div>
</body>
</html>
