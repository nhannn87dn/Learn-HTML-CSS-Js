<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotate</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    ul {
      width: 500px;
      margin: 20px auto;
      list-style: none;
      display: flex;
      justify-content: space-between;
    }
    ul>li {
      position: relative;
      width: auto;
      cursor: pointer;
    }
    ul>li.has-child {
      padding-right: 15px;
    }
    ul>li.has-child::after {
      border-bottom: 2px solid #333;
      border-right: 2px solid #333;
      content: '';
      height: 5px;
      position: absolute;
      transform: rotate(45deg);
      top: 5px;
      right: 0;
      width: 5px;
      -webkit-transition: transform 0.3s ease;
      -moz-transition: transform 0.3s ease;
      -o-transition: transform 0.3s ease;
      transition: transform 0.3s ease;
    }

    ul>li.has-child:hover::after {
      transform: rotate(225deg);
      top: 8px;
    }
  </style>
</head>

<body>
  <ul>
    <li>Home</li>
    <li class="has-child">Blog</li>
    <li>Contact</li>
    <li>Download</li>
  </ul>
</body>

</html>
