<!DOCTYPE html>
<html>

<head>
  <title>PADDING EXAMPLE</title>
  <style type="text/css">
    #div1 {
      border: 1px solid red;
      padding: 6px;
      padding-left: 20px;
      background-color: yellow;
      width: 200px;
      transition: width 3s, background-color 3s;
    }

    #div1:hover {
      width: 300px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="div1">
    <span>HELLO PADING</span>
  </div>
</body>

</html>
