    <!-- internal style -->
    <style>
        .muti_menu ul li a{

        /* 
        comment nhiều dòng
        Cú pháp:
        selector {
            propery: value

        /* Comment single line */
        /* Universal Selector */

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            color: yellow;
        }
        p {
            color: black;
        }
        /* Style selector, Tag name selector */
        h1{
           /* color: là property, red là value */
           color: #fff;
           font-size: 40px;
           background-color: blueviolet;
           /* width: 50px; */
        }
        input[type='email'] {
            border: 1px solid blue
        }

        /* Class selector */
        /* .button {
            background-color: #f80;
            color: #fff;
            border:none;
            padding: 5px
        } */
        /* ID selector */
        #button_login {
            background-color: rgb(33, 76, 158);
            color: #fff;
            border:none;
            padding: 5px
        }
    </style>
    
</head>
<body>
    <!-- inline style -->
   <h1 style="color: red">Hello Css</h1>
   <p>Hello External Css</p>
   <div>Universal css</div>
   <em class="java">Java</em>
   <b>bold</b>
   <button class="button">Add to Card</button>
   <button id="button_login">Login</button>
   <input type="email" placeholder="email">
