<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
        }
        table th, table td{
            border: 1px solid #333;
            padding: 10px;
        }
        table tr.item:nth-child(2n+1) td{
            background-color: #e0e0e0;
        }
        .align-content {
            vertical-align: bottom;
        }
        .total{
            text-align: center;
        }

        tr>td:first-child{
            width: 30px;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <table>
            <tr class="head">
                <th>STT</th>
                <th>Tên</th>
                <th>Khóa học</th>
            </tr>
        
            <tr class="item">
                <td class="stt">1</td>
                <td>Nguyễn Võ Pháp</td>
                <td rowspan="2" class="align-content">React Js & Node Js</td>
            </tr>
            <tr class="item">
                <td class="stt">2</td>
                <td>Nguyễn Hào</td>
            </tr>
            <tr class="item">
                <td class="stt">3</td>
                <td>Huỳnh Khoa Điềm</td>
                <td>HTML</td>
            </tr>
            <tr class="item">
                <td colspan="2" class="total">Total</td>
                <td>3</td>
            </tr>
       
    </table>
</body>
</html>
