<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result">
       
    </div>

    <script>
        async function  getUsers (){
            let url = 'https://www.galaxycine.vn/api/movie/showAndComming';
                options = {
                    method: 'GET'
                }

                let response  =  await fetch(url, options);
                let data = await response.json();

                let movieShowing = data.movieShowing;

                
                
                let html = '';
                for (let index = 0; index < movieShowing.length; index++) {
                    html += `<li>${movieShowing[index].name}</li>`;
                    
                }
                document.querySelector('#result').innerHTML = html;
        }
        getUsers();

    </script>
</body>
</html>
