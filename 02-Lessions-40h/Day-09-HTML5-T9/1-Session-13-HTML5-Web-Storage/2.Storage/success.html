<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body onload="print()">
	<h1>SUCCESS PAGE</h1>
	<div id="result">

	</div>
</body>
<script>
	function print() {
		var username = localStorage.getItem("username");
		var result = document.getElementById("result");
		result.innerHTML = username;
		alert(username);
	}
	// print();
</script>

</html>
