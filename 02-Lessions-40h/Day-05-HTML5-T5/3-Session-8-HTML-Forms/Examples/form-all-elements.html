<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Examples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 200px;
      margin: 30px;
      gap: 10px;
    }
  </style>
</head>

<body>
 
  <form name="MyForm">
    <h1>Input Types</h1>
    <input type="email" placeholder="Hãy nhập email" autofocus /> 
    <p>checkbox</p>
    <input style="vertical-align: middle;" type="checkbox" checked />
    <input style="vertical-align: middle;" type="checkbox" />


    <p>radio</p>
    
    <input type="radio" name="sex" value="0"  />Nữ 
    <input value="1" type="radio" name="sex" /> Nam
    <input value="3" type="radio" name="sex" checked /> Chưa chọn





    <p>color</p>
    <input type="color" />


    <p>Date</p>
    <input type="date" />



    <p>datetime-local</p>
    <input type="datetime-local" />
    <p>Email</p>
    <input type="email" />
    <p>File</p>

    <input type="file" />

    <p>Hidden</p>
    <input type="hidden" value="1" />

    <p>Image</p>
    <input type="image" />
    <p>month</p>
    <input type="month" />
    <p>number</p>
    <input type="number" />
    <p>password</p>
    <input type="password" />
    <p>range</p>
    <input type="range" min="0" max="10" step="1" />
    <p>reset</p>
    <input type="reset" />
    <p>tel</p>
    <input type="tel" />
    <p>text</p>
    <input type="text" />
    <p>time</p>
    <input type="time" />
    <p>url</p>
    <input type="url" />
    <p>week</p>
    <input type="week" />
    <p>search</p>
    <input type="search" />
    <p>submit</p>
    <input type="submit" />
  </form>
</body>

</html>
