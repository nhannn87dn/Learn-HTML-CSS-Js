        /* Với Nesting */

        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 500px;
            
            /* 
                Lồng các css theo sơ đồ gia phả CHA-CON
                Cấp 2
            */
            .card-head {
                border-bottom: 1px solid #ddd;
                padding: 10px;
                /* cấp 3 */
                .card-title {
                    padding: 0;
                    margin: 0;
                }
            }
            .card-body {
                padding: 5px 10px;
            }

            .card-footer {
                border-top: 1px solid #ddd;
                padding: 10px;
            }
        }/* end .card */

    </style>
</head>
<body>
    <div class="card">
        <div class="card-head">
            <h3 class="card-title">Title</h3>
        </div>
        <div class="card-body">

        </div>
        <div class="card-footer">
            <button>Submit</button>
        </div>
    </div>
