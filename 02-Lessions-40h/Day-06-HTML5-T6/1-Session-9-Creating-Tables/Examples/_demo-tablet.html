<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid #000;
        border-collapse: collapse;
        width: 50%;
      }
      table tr th,
      table tr td {
        border: 1px solid #000;
        padding: 10px;
      }
      table tr th,
      table tr td:first-child,
      table tr td:nth-child(3) {
        text-align: center;
      }
      table tr:nth-child(even) td{
        background-color: #e0e0e0;
      }
      table tr td:nth-child(3).alginment {
        vertical-align: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <!-- table row -->
        <thead>
          <tr>
            <!-- th là table header -->
            <th>STT</th>
            <th>Họ và Tên</th>
            <th>Khóa học</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Nguyễn Văn DŨng</td>
            <td>HTML</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Diệu Thảo</td>
            <td rowspan="2" class="alginment">Java fullstack</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nguyễn Văn Thắng</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nguyễn Văn Việt</td>
            <td>ADSE</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nguyễn Văn Thắng</td>
            <td>.Net fullstack</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nguyễn Văn Thắng</td>
            <td>Java fullstack</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Nguyễn Văn Thắng</td>
            <td>Java fullstack</td>
          </tr>
          <tr>
            <td colspan="2">Total</td>
            <td>100</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
