<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        height: 40px;
        width: auto;
      }
      img.top {
        vertical-align: text-top;
      }

      img.bottom {
        vertical-align: text-bottom;
      }
      img.middle {
        vertical-align: middle
      }
    </style>
  </head>
  <body>
    <p>An <img src="img/user.png" alt="W3Schools" /> image with a default alignment.</p>
    <p>An <img class="middle" src="img/user.png" alt="W3Schools"  /> image with a text-middle alignment.</p>

    <p>An <img class="top" src="img/user.png" alt="W3Schools"  /> image with a text-top alignment.</p>

    <p>An <img class="bottom" src="img/user.png" alt="W3Schools" /> image with a text-bottom alignment.</p>
  </body>
</html>
