<!DOCTYPE html>
<html>
  <head>
    <title>Text Format</title>
    <style>
      a {
        text-decoration: none;
      }
      .center {
        text-align: center;
        /*
			text-align: left;
			text-align: right;
			text-align: justify;
			*/
      }

      .text-bold {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="center">
      Hello Text Format
    </div>
    <p class="center text-bold">Hello <span style="color: red;">Text</span> Format (Center)</p>
    <a href="http://apple.com">Apple</a>
  </body>
</html>
