<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Demo</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        outline: 0;
    }
    body {
        background-color: #212121;
    }
    .container {
        width: 1200px;
        margin: 20px auto;
    }
    @media screen and (max-width: 425px){
        .container {
        width: 100%;
        max-width: 640px;
        }
    }
    .container::after {
        content: " ";
        display: table;
        clear: both;
    }
    
    #parent {
        width: 300px;
        height: auto;
        border: solid 1px #fff;
        margin: 10px;
        color: #fff;
        background-color: #212121;
        transition: all .3s ease-in;
        padding: 1rem;
        display: flex;
        align-content: flex-start;
        flex-direction: column;
        justify-content: flex-start;
    }
   
    .box {
        height: 33.33%;
        display: inline-block;
        border: solid #5b6dcd 10px;
        background-color: rgba(229,232,252,.6);
        flex-shrink: 0;
        text-align: center;
        min-height: 55px;
    }
    .box-yellow {
        border: solid #ffc129 10px;
        /* width: 100%; */
        /* change value here */
        /* margin:1em; */
        /* margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 20px;
        margin-right: 20px; */

       margin-top: 20px;
       margin-bottom: 20px;
        
    }
    </style>
   
</head>
<body>
    <div class="container">
        <div id="parent">
            <div class="box"></div>
            <div class="box box-yellow"></div>
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
